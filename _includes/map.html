<script
  type="module"
  id="js_map_src"
  src="{{ '/assets/js/mapLoader.js' | content_tag }}"
></script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLgxtP80D9RxICUGicbeZf29_qUii9_sk&v=weekly"
  defer
></script>

<!-- prettier-ignore -->
<div
  id="js_map"
  class="w-full h-full"
></div>

<script id="map-marker" type="text/x-handlebars-template">
  {% raw %}
  <div class="mapInfo">
    <h1 class="text-green-600">
      {{name}}
    </h1>
    {{#superSite}}
      <b class="text-lg supersite-tag">
        Super Site
      </b>
      <br />
    {{/superSite}}

    <b>
      Details:
    </b>
    {{details}}<br />

    {{#schedulingInstructions}}
      <b>
        Appointment information:
      </b>
      {{{this}}}
      <br />
    {{/schedulingInstructions}}

    {{#address}}
      <b>
        Address:
      </b>
      {{this}}<br />
    {{/address}}

    {{#reportNotes}}
      <b>
        Latest info:
      </b>
      {{this}}<br />
    {{/reportNotes}}
  </div>
  {% endraw %}
</script>

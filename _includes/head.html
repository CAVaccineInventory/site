<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%if page.layout == "county"%}{{page.title}}{%else%}{% t page.title
    %}{%endif%} | {{ site.title }}
  </title>
  <meta name="generator" content="Jekyll v4.1.1" />
  <meta property="og:title" content="{% t page.title %}" />
  <meta
    property="og:locale"
    content="{{ page.lang | default: site.lang | default: 'en' }}"
  />
  <meta
    name="description"
    content="{% t head.site_description %}"
  />
  <meta
    property="og:description"
    content="{% t head.site_description %}"
  />
  <link
    rel="canonical"
    href="https://vaccinateca.com{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.url }}"
  />
  <meta
    property="og:url"
    content="https://vaccinateca.com{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.url }}"
  />
  <meta property="og:site_name" content="VaccinateCA" />
  <meta
    property="og:image"
    content="https://vaccinateca.com/assets/img{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}/link_card_image.png"
  />
  <meta name="twitter:card" content="summary_large_image" />
  <meta
    property="twitter:image"
    content="https://vaccinateca.com/assets/img{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}/link_card_image.png"
  />
  <meta property="twitter:title" content="{% t page.title %}" />
  <meta name="twitter:site" content="@ca_covid" />
  <script type="application/ld+json">
    {
      "image": "https://vaccinateca.com/assets/img{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}/link_card_image.png",
      "description": "{% t head.site_description %}",
      "publisher": {
        "@type": "Organization",
        "logo": {
          "@type": "ImageObject",
          "url": "https://vaccinateca.com/assets/img/logo.png"
        }
      },
      "@type": "WebSite",
      "headline": "{% t page.title %}",
      "sameAs": [
        "https://twitter.com/ca_covid",
        "https://github.com/CAVaccineInventory"
      ],
      "url": "https://vaccinateca.com{% if site.lang != 'en' %}/{{ site.lang }}{% endif %}{{ page.url }}",
      "name": "VaccinateCA",
      "@context": "https://schema.org"
    }
  </script>

  <!-- Accessible descripts of our images that show up on social media -->
  <meta name="twitter:image:alt" content="{% t head.meta_image_tag %}" />
  <meta name="og:image:alt" content="{% t head.meta_image_tag %}" />

  <!--
        Add custom styles sparingly. Bias heavily towards following the path
        laid out by the design system (See above).
    -->
  <link href="{{ '/assets/css/main.css' | content_tag }}" rel="stylesheet" />

  <script id="messageCatalog">
    window.messageCatalog = {
      global_details: "{% t global.details %}",
      global_location_notes: "{% t global.location_notes %}",
      global_latest_info: "{% t global.latest_info %}",
      global_latest_report: "{% t global.latest_report %}",
      global_appt_info: "{% t global.appt_info %}",
      data_js_alert: "{% t data_js.alert %}",
      data_js_call_back: "{% t data_js.call_back %}",
      nearest_js_alert_detect: "{% t nearest_js.alert_detect %}",
      nearest_js_alert_zipcode: "{% t nearest_js.alert_zipcode %}",
      nearest_js_years_up: "{% t nearest_js.years_up %}",
      nearest_js_patients_only: "{% t nearest_js.patients_only %}",
      nearest_js_county_only: "{% t nearest_js.county_only %}",
      nearest_js_enter_valid_zipcode: "{% t nearest_js.enter_valid_zipcode %}",
    };
  </script>

  <script src="{{ '/assets/js/main.js' | content_tag }}"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
    rel="stylesheet"
  />

  {% if jekyll.environment == 'production' %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics_id}}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{site.google_analytics_id}}");
  </script>

  <script
    src="https://js.sentry-cdn.com/2d2779a3fc404fbe8aa8595186b56016.min.js"
    crossorigin="anonymous"
  ></script>
  {% endif %}
</head>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% seo %}

  <!-- Accessible descripts of our images that show up on social media -->
  <meta name="twitter:image:alt" content="{% t head.meta_image_tag %}" />
  <meta name="og:image:alt" content="{% t head.meta_image_tag %}" />

  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <!-- 
        Design system, using utility classes from Tailwind CSS.
        https://tailwindcss.com/docs
    -->
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <!--
        Add custom styles sparingly. Bias heavily towards following the path
        laid out by the design system (See above).
    -->
  <link href="{{ '/assets/css/main.css' | content_tag }}" rel="stylesheet" />

  <script id="messageCatalog">
    window.messageCatalog = {
      global_details: "{% t global.details %}",
      global_location_notes: "{% t global.location_notes %}",
      global_latest_info: "{% t global.latest_info %}",
      global_latest_report: "{% t global.latest_report %}",
      global_appt_info: "{% t global.appt_info %}",
      data_js_alert: "{% t data_js.alert %}",
      data_js_call_back: "{% t data_js.call_back %}",
      nearest_js_alert_detect: "{% t nearest_js.alert_detect %}",
      nearest_js_alert_zipcode: "{% t nearest_js.alert_zipcode %}",
    };
  </script>

  <script
    type="module"
    src="{{ '/assets/js/counties.js' | content_tag }}"
  ></script>
  <script type="module" src="{{ '/assets/js/main.js' | content_tag }}"></script>
  <script src="{{ '/assets/js/autoComplete.min.js' | content_tag }}"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
    rel="stylesheet"
  />

  {% if jekyll.environment == 'production' %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{site.google_analytics_id}}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "{{site.google_analytics_id}}");
  </script>

  <script
    src="https://js.sentry-cdn.com/2d2779a3fc404fbe8aa8595186b56016.min.js"
    crossorigin="anonymous"
  ></script>
  {% endif %}
</head>

<div class="shadow sm:rounded-lg px-4 py-5 mt-8 md:mt-10 px-6">
  <div class="md:grid md:grid-cols-5 md:space-x-2 items-stretch">
    {% assign regions = site.regions | sort: 'order' %} {% for region in regions
    %}
    <a
      href="{{ region.url }}"
      class="{{ region.color }} text-white py-1.5 px-3 hover:underline mb-2 inline-block rounded shadow md:leading-5"
    >
      <span class="font-medium text-lg md:block">{{ region.title }}</span>
      <span class="text-xs font-light">({{ region.sample_counties }})</span>
    </a>
    {% endfor %}
  </div>
</div>

<div class="bg-yellow-50 shadow sm:rounded-lg px-4 py-5 mt-5 sm:px-6">
  <h2 class="text-xl font-medium mb-3">
    Check locations and policies by region:
  </h2>

  <div class="md:grid md:grid-cols-5 md:space-x-2 items-stretch lg:block lg:grid-cols-none lg:space-x-0">
    {% assign regions = site.regions | sort: 'order' %}
    {% for region in regions %}
      <a href="{{ region.url }}" class="{{ region.color }} text-white py-1.5 px-3 hover:underline mb-2 inline-block rounded shadow md:leading-5">
        <span class="font-medium text-lg">{{ region.title }}</span> 
        <span class="text-xs font-light">({{ region.sample_counties }})</span>
        &rarr;
      </a>
    {% endfor %}
  </div>
</div>

<template id="site_location_template">
  <li class="site-card rounded-lg mt-4 pt-4 pb-4 relative">
    <div
      class="px-2 md:px-4 pb-2 border-b border-gray-200 flex flex-row space-x-2 justify-between items-center"
    >
      <!-- Name and address -->
      <div class="flex flex-col overflow-hidden">
        <h4
          class="site_title text-lg font-bold leading-6 text-gray-900 truncate capitalize"
        ></h4>
        <div class="site_location_info flex flex-row items-center">
          <a
            class="site_county text-sm font-medium text-black no-underline hover:underline whitespace-nowrap"
          ></a>
          <span class="address_separator px-2">Â·</span>
          <a
            class="site_address text-sm text-gray-500 no-underline hover:underline truncate capitalize"
            target="_blank"
            rel="noreferrer"
          ></a>
        </div>
      </div>
      <!-- Last report on desktop -->
      <div
        class="site_last_report_date text-xs text-black bg-gray-200 px-2 py-1 rounded-full hidden md:flex"
      ></div>
    </div>
    <div class="site_report">
      <div class="relative grid grid-cols-12 py-2">
        {% assign base_class = "py-2 px-4 h-full flex flex-row items-center
        text-sm md:text-base" %}
        <div
          class="site_vaccine_status {{ base_class }} space-x-2 border-0 md:border-r border-gray-100 py-2 col-span-7 md:col-span-4"
        ></div>
        <div
          class="site_last_report_date text-xs text-black bg-gray-200 px-2 py-1 rounded-full col-span-5 self-center justify-self-center md:hidden"
        ></div>
        <!-- Divider -->
        <div class="col-span-12 border-b border-gray-100 my-2 md:hidden"></div>
        <div
          class="site_age_restriction {{ base_class }} border-r border-gray-100 py-2 col-span-6 md:col-span-4"
        ></div>
        <div
          class="site_limited_to_patients {{ base_class }} col-span-6 md:col-span-4"
        ></div>
      </div>
      <div
        class="site_appointment_required px-4 py-4 flex flex-row items-center border-t border-gray-100 text-sm"
      >
        <div class="mr-2">{% include svg/calendar.svg %}</div>
        <div>
          <span class="font-bold pr-2">Appointment required</span>
          <span class="site_appointment_details text-black word-break"></span>
        </div>
      </div>
      <div
        class="site_latest_info px-4 py-4 flex flex-row items-center border-t border-gray-100 text-sm"
      >
        <div class="mr-2">{% include svg/info.svg %}</div>
        <div>
          <span class="font-bold pr-2">Latest info</span>
          <span class="site_latest_info_details text-black word-break"></span>
        </div>
      </div>
    </div>
    <div class="site_no_report mt-3">{% t site_template.no_reports %}</div>
  </li>
</template>

<template id="report_detail_template">
  <dt class="detail_title mt-2 md:mt-0 text-sm font-medium text-gray-500"></dt>
  <dd
    class="detail_content mt-1 text-sm text-gray-900 md:mt-0 sm:col-span-2 break-word"
  ></dd>
</template>

{% assign vaccine_state_class = "font-sm font-bold" %}
<template id="vaccine_available">
  {% include svg/checkmark.svg %}
  <span class="{{ vaccine_state_class }} text-green-600"
    >Vaccines available</span
  >
</template>

<template id="vaccine_not_available">
  {% include svg/missing.svg %}
  <span class="{{ vaccine_state_class }} text-red-500"
    >Vaccines not available</span
  >
</template>

<template id="vaccine_unknown">
  {% include svg/question_mark.svg %}
  <span class="{{ vaccine_state_class }} text-gray-400"
    >Unknown vaccine status</span
  >
</template>

<template id="region_county_list_template">
  <div class="border-2 border-gray-200 p-3 my-1 js_county_container">
    <details open>
      <summary><h4 class="inline text-gray-500 county_name"></h4></summary>
      <ol class="sites"></ol>
    </details>
  </div>
</template>

---
layout: default
permalink: /near-me
add_to_nav: true
order: 2
---

<div
  class="py-4 flex flex-row flex-wrap sm:flex-nowrap justify-center items-center sticky top-0 z-10 bg-white border-b border-gray-200"
>
  {% include search_form.html %}
  <div class="relative pt-4 sm:pt-0 sm:pl-4">
    <select
      id="filter"
      class="border border-gray-200 bg-transparent text-gray-700 rounded-full px-5 py-2 focus:outline-none"
    >
      <option value="reports">{% t nearest.dropdown_1 %}</option>
      <option selected value="stocked">{% t nearest.dropdown_2 %}</option>
      <option value="any">{% t nearest.dropdown_3 %}</option>
    </select>
  </div>
</div>
<div class="lg:container mx-auto">
  <div class="bg-gray-50 p-4 shadow mt-4 text-sm">
    <p>{% t pre_list_disclaimer.disclaimer %}</p>
  </div>
  <div id="loading" class="mt-4 hidden">{% t global.loading %}</div>
  <div class="results flex flex-col-reverse lg:grid lg:grid-cols-2">
    <div><ol id="sites"></ol></div>
    <div class="pt-4 h-72 lg:pl-4 lg:h-screen">
      {% include map.html %}
    </div>
  </div>

  <div id="post_list_container" class="hidden">
    {% t post_list_disclaimer.disclaimer %}
  </div>
</div>

{% include site_template.html %}

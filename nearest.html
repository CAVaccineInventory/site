---
layout: default
---
<script type="module" src="assets/js/nearest.js"></script>

<form action="#" class="flex flex-wrap relative items-center">
  <div class="relative">
    <select id="filter" class="w-full appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
      <option value="reports">Only sites with contact reports</option>
      <option selected="selected" value="stocked">Only sites with doses</option>
      <option value="any">All known vaccination sites</option>
    </select>
    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
    </div>
  </div>
  <span class="mx-3">
    near
  </span>
  <!-- Hard code 90210 for now for ease of testing -->
  <label for="zip" class="sr-only">Zip Code</label>
  <input type="text" id="zip" pattern="[0-9]{5}" title="zip Code" placeholder="90210" value="90210"
        class="w-1/6 px-2 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:border-indigo-500" />
  <button type="submit" class="py-2 px-4 mx-3 border border-transparent rounded-md text-white bg-indigo-600 hover:bg-indigo-700" id="submit">
    Look up via ZIP
  </button>
  <span class="">
    or
  </span>
  <button type="submit" class="py-2 px-4 mx-3 border border-transparent rounded-md text-white bg-indigo-600 hover:bg-indigo-700" id="use-geolocation">
    Near me
  </button>
</form>

<ol id="sites">
</ol>

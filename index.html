order: 1

<div class="flex flex-col items-center">
  <h1
    class="text-2xl md:text-3xl mb-10 lg:mb-12 mt-6 font-semibold text-center"
  >
    {% t index.header %}
  </h1>

  <div id="main" class="mb-10 lg:mb-12">
    {% include search_form.html counties_autocomplete=1 %}
  </div>
  <div class="max-w-4xl content-center grid md:grid-cols-2">
    <img
      class="transform scale-75 justify-self-center"
      src="/assets/img/front_page_illustration.png"
      alt="{% t index.illustration %}"
      />
    <div class="self-center text-black md:text-lg">
      <p>
        {% t index.subtitle %}
      </p>
    </div>
  </div>


  <div class="mt-16 flex flex-col items-center text-center">
    <p>{% t index.corrections %}</p>
    <a
      href="https://airtable.com/shrFkXDQmJ9GVh1dN"
      class="px-5 py-3 border border-gray-300 text-green-700 rounded-full hover:bg-green-700 hover:text-white"
      >{% t index.positive_feedback %}</a
    >
  </div>

  <div class="mt-16">{% include coverage.html %}</div>
</div>

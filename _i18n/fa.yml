index:
  header: واکسن COVID-19 را برای خود یا یکی از عزیزان خود پیدا کنید
  subtitle: |
    واکسن COVID-19 ایمن و مطمئن در کالیفرنیا در دسترس سالمندان ، کارگران صنایع ضروری و افراد پرخطر قرار دارد. اما فهمیدن اینکه از کجا و چگونه یک واكسن تزريق شود دشوار است. ما روزانه با بیمارستان ها و داروخانه ها تماس می گیریم تا در دسترس بودن واکسن و فرآیند تهیه آن را بررسی کنیم.
  eligible: مطمئن نیستید واجد شرایط هستید؟ <a href="/checklist">جستجو</a>
  disclaimer: |
    واکسن COVID-19 ایمن و مطمئن برای چندین گروه از مردم کالیفرنیا در دسترس است. اما فهمیدن اینکه از کجا و چگونه یک واكسن تزريق شود دشوار است. ما گروهی از داوطلبان هستیم که روزانه با بیمارستان ها و داروخانه ها تماس می گیریم تا در دسترس بودن واکسن و روند دریافت آنها را ردیابی کنیم.
  disclaimer_1: |
  disclaimer_2: |
    ما یک وب سایت تحت هدایت جامعه هستیم و نماینده دولت یا ارائه دهنده خدمات بهداشتی نیستیم.
  illustration: تصویر پزشک واکسن
  positive_feedback: اگر این سایت را مفید دانستید به ما اطلاع دهید!
  corrections: |
    اگر مکانی برای گزارش دادن ندارید ، یا فکر می کنید اطلاعات تماس نادرستی داریم ، <a href="https://airtable.com/shrY44NvEjHBscrOH" class="text-black">لطفاً به ما اطلاع دهید.</a>

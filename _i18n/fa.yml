post_list_disclaimer:
  disclaimer: |
    ما تمام تلاش خود را می کنیم تا اطلاعات موجود در این سایت به روز باشد ، اما ممکن است واجد شرایط بودن واکسن و در دسترس بودن آن در یک مکان خاص با زمان خواندن این مقاله تغییر کرده باشد. اگر در این سایت موردی قدیمی یافتید ، <a href="https://airtable.com/shrY44NvEjHBscrOH"
      class="font-medium text-yellow-600"
    >لطفا گزارش دهید</a
    > . گزارش شما به کالیفرنیایی های دیگر کمک خواهد کرد.
pre_list_disclaimer:
  disclaimer: |
    ما هر روز با بیمارستان ها ، داروخانه ها و سایر ارائه دهندگان خدمات بهداشتی در سراسر کالیفرنیا تماس می گیریم تا بفهمیم آیا در حال حاضر واکسن تزریق می کنند یا خیر. متخصصان پزشکی که در این ارائه دهندگان کار می کنند ، در مورد برنامه های فعلی واکسیناسیون به ما می گویند و ما صحبت های آنها را در اینجا گزارش می دهیم. در حالی که ما تمام تلاش خود را برای تأیید تمام اطلاعات دریافتی انجام می دهیم ، اما به شما اکیداً توصیه می کنیم در صورت داشتن س questionsال در مورد سایت واکسیناسیون ، با پزشک یا مقامات محلی مشورت کنید.
providers:
  header: |
    این یک مرور کلی از آخرین اطلاعاتی است که ما برای همه شبکه های اصلی ارائه دهنده خدمات در کالیفرنیا داریم. ممکن است کارکنانی که در یک مکان خاص در این شبکه ها کار می کنند کار دیگری را انتخاب کنند.
footer:
  lang_disclaimer: |
    ترجمه این وب سایت در حال توسعه فعال است. برخی از اطلاعات ممکن است هنوز به این زبان در دسترس نباشد - ما از این مشکل پوزش می طلبیم!
about_us:
  coordinators: "برخی از ما که در روز اول روی این پروژه کار کردیم:"
  intro_1: |
    VaccinateCA یک تلاش جامعه محور است تا به کالیفرنیایی ها کمک کند اطلاعات دقیق ، به روز و تأیید شده در مورد واکسن ویروس کرونا را بیاموزند ، بنابراین آنها می توانند زمان واجد شرایط بودن و نحوه جایگزینی مناسب خود را یاد بگیرند.
  intro_2: |
    متخصصان ما روزانه با صدها سایت بالقوه واکسیناسیون با متخصصان پزشکی تماس می گیرند و از آنها می پرسند که آیا این واکسن را دارند یا نه و در این صورت به چه کسی این واکسن را تزریق می کنند و چگونه می توانند برای گرفتن وقت قبلی اقدام کنند. آنچه را که به ما می گویند ، یادداشت می کنیم و در این سایت منتشر می کنیم.
  equity_title: ""
  equity: |
  faq_header: |
    سوالات متداول (سQالات متداول)
  faq_help: چطور می تونم کمک کنم؟
  faq_help_answer_1: |
    درباره واکسن در جامعه خود صحبت کنید. به عزیزان واجد شرایط خود کمک کنید تا واکسن بزنند. پوشیدن ماسک خود را ادامه دهید و دستورالعمل های فاصله اجتماعی را رعایت کنید.
  faq_help_answer_2: |
     آنچه که ما در حال حاضر بیشترین نیاز را داریم داوطلبان مسئول هستند که می توانند به ما کمک کنند تا با ارائه دهندگان خدمات بهداشتی در سراسر ایالت تماس بگیریم تا بتوانیم همچنان به ارائه اطلاعات جامع در مورد موجود بودن واکسن COVID-19 به همه مردم کالیفرنیا
  faq_help_answer_3: |
    اگر می خواهید داوطلب شوید و در برقراری تماس به ما کمک کنید ، لطفاً این موضوع را <a href="https://vaccinateca.com/volunteer">با ما در میان بگذارید</a> .
  faq_help_answer_4: |
    <a href="https://twitter.com/ca_covid">ما را در توییتر دنبال کنید</a> تا از فرصت های دیگر کمک در این زمینه مطلع شويد.
  faq_help_answer_5: |
    ما به پول احتیاج نداریم. بسیاری از پروژه های خیریه <i>انجام می دهند</i> ؛ آنها از حمایت سخاوتمندانه شما قدردانی خواهند کرد.
  faq_press: |
    من خبرنگار هستم آیا می توانم تماس بگیرم؟
  faq_press_answer: |
    <a href="mailto:media@vaccinateca.com">لطفا media@vaccinateca.com را از</a> طریق ایمیل ارسال کنید ما به سرعت در تماس خواهیم بود
  faq_medical: |
    من در یک ارائه دهنده پزشکی کار می کنم! چگونه می توانم از شما بخواهم که اطلاعات ما را به روز کنید یا از شما درخواست کند؟
  faq_medical_answer_1: |
    ما از کاری که انجام می دهید قدردانی می کنیم و برای پشتیبانی از آن اینجا هستیم!
  faq_medical_answer_2: |
    لطفاً پیام <a href="tel:+14153014597">(4515) 301-4597 را</a> با پیام ، وابستگی نهادی و یک داخلی یا نام مخاطب پیام کوتاه کنید تا بتوانیم برای تأیید تماس بگیریم. ما نمی توانیم با این شماره عکس دریافت کنیم. فقط متن ، لطفا
  faq_medical_answer_3: |
    یکی از برگزارکنندگان پیام شما را می خواند و در اسرع وقت منطقی اقدام می کند.
  faq_community: |
    من در یک سازمان رو به جامعه یا برای دولت کار می کنم. آیا می توانیم در این مورد بحث کنیم؟
  faq_community_answer_1: |
    ما می خواهیم از کارهای فوری شما در واکسیناسیون کالیفرنیایی ها در اسرع وقت پشتیبانی کنیم. لطفا به ما ایمیل در <a href="mailto:partners@vaccinateca.com">partners@vaccinateca.com</a> به بحث در مورد.
  faq_toil: |
    آیا این تلاش باعث افزایش یا کاهش زحمت در سیستم مراقبت های بهداشتی می شود؟
  faq_toil_answr_1: |
    بیشتر بیمارستانها روزانه هزاران تماس تلفنی دریافت می کنند. در حال حاضر توسط افراد زیادی بیش از حد معمول مورد انتقاد قرار می گیرند و از آنها س sameال مشابهی می پرسند: "آیا شما واکسن دارید؟"
  faq_toil_answr_2: |
    با پرسیدن این سوال و انتشار پاسخ ، می توانیم پهنای باند تلفن آنها را برای کارهای روزمره بیمارستان ذخیره کنیم. ما همچنین افرادی را که به دنبال واکسن هستند مجبور نمی شویم با ده ها مکان تماس بگیرند تا یکی از موارد موجود را پیدا کنند.
  faq_accurate: |
    آیا اطلاعات موجود در این وب سایت دقیق است؟
  faq_accurate_answer_1: |
    ما فقط آنچه را که سایت واکسن به ما گفته است هنگام تماس تلفنی منتشر می کنیم. اوضاع پیچیده است ، ممکن است لوازم در طول روز متفاوت باشد و همه افراد در سایت ممکن است اطلاعات لحظه ای در مورد سیاست های خود داشته باشند.
  faq_accurate_answer_2: |
    ما در تلاش خود هستیم ، اما نمی توانیم هیچ تضمینی ارائه دهیم.
  faq_who: |
    شما کی هستید؟
  faq_who_answer: |
    ما یک سازمان جامعه محور هستیم ، بیش از 300 داوطلب با ما کار می کنند. از تاریخ 23 ژانویه 2021 ، تیم اصلی ما تقریباً 20 نفر بود.

county_policies:
  text: |
    The state of California has a vaccine strategy, but has delegated
    prioritization and administration to each county. Decisions as to which
    patients to vaccinate and in what fashion are ultimately up to medical
    providers.

    We have collected the **most recent county-level information** below.
    Broadly, we think that if the information we have on file from a county
    disagrees with a medical provider in it, the one most likely to be right is 
    the one who could (or could not) put a shot in someone's arm.

    Some counties have set up scheduling systems or have advice; please check 
    your county below.
index:
  header: 为自己或亲人寻找COVID-19疫苗
  subtitle: |
    安全可靠的COVID-19疫苗可用于加利福尼亚的几类人群。但是，很难找出在哪里以及如何进行射击。我们是一群志愿者，他们每天都在打电话给医院和药房，以跟踪其疫苗供应情况以及获得疫苗的过程。
  disclaimer_1: |
    加利福尼亚州已<a href="https://www.npr.org/2021/01/13/956574947/california-to-vaccinate-residents-65-or-older-against-covid-19">批准</a>向65岁及65岁以上的人群接种COVID-19疫苗。加利福尼亚州的全州COVID-19疫苗接种计划一直在迅速发展。<a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">联邦</a>，<a href="https://covid19.ca.gov/vaccines/">州</a>和<a href="https://www.vaccinateca.com/county-policies">县</a>官员都经常发布更新。这些政府网站是您获取官方信息的最佳来源。
  disclaimer_2: |
    我们是一个社区主导的网站，不代表政府或任何医疗保健提供者。
  positive_feedback: 如果您发现此站点有用，请告诉我们！
  corrections: |
    如果您缺少要报告的位置，或者认为我们的联系信息不正确，<a href="https://airtable.com/shrY44NvEjHBscrOH" class="text-black">请告诉我们。</a>
  locations_by_county: 县疫苗接种地点
  more_info: 有关疫苗供应的更多信息
  find_county: 找到你的县
  about_us: 关于加州疫苗

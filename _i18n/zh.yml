post_list_disclaimer:
  disclaimer: |
    <div class="text-sm my-6">我们会尽力使此站点上的信息保持最新状态，但是在您阅读本文时，特定位置的疫苗资格和可获得性可能已经改变。如果您在本网站上发现任何过时的东西，<a href="https://airtable.com/shrY44NvEjHBscrOH"
        class="font-medium text-yellow-600"
      >请报告</a
      >。您的报告将帮助其他加利福尼亚人。</div>
pre_list_disclaimer:
  disclaimer: |
    我们每天都会致电加利福尼亚州的医院，药房和其他医疗服务提供者，以了解他们当前是否正在接种疫苗。在这些提供者处工作的医疗专业人员向我们介绍了他们目前的疫苗接种计划，我们在此报告他们的看法。尽管我们会尽力核实收到的所有信息，但如果您对疫苗接种地点有疑问，我们强烈建议您与医生或当地官员进行核对。
providers:
  header: |-
    这是我们对加利福尼亚州所有主要提供商网络的最新信息的概述。在这些网络中特定位置工作的员工可能会选择不同的操作方式。

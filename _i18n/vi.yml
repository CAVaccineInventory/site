county_policies:
  search_by_county: Tìm tên quận...
  text: |
    Người từ 16 tuổi trở lên nay đã đủ tiêu chuẩn chích vắc-xin COVID-19 ở California. Tuy nhiên,
    số lượng vắc-xin vẫn còn thấp ở nhiều nơi, và tiêu chuẩn chích ngừa có thể thay đổi tùy theo từng quận.
    Bạn có thể đọc thêm dưới đây về chi tiết và hạn chế ở mỗi quận hạt.
index:
  header: Tìm vắc-xin COVID-19 cho bản thân và gia đình
  subtitle: |
    Tất cả mọi người từ 16 tuổi trở lên bây giờ đã đủ tiêu chuẩn được chích vắc-xin COVID-19 ở California.
    Tuy nhiên để kiếm chỗ chích ngừa có thể sẽ không dễ dàng. Nhập mã ZIP hoặc tên quận
    để tìm và lấy lịch hẹn chích ngừa ở khu vực bạn sinh sống.
  disclaimer: |
    Vắc-xin cho COVID-19 rất an toàn và đáng tin cậy. Vắc-xin nay đã sẵn sàng cho nhiều người ở California.
    Nhưng để tìm địa điểm đi tiêm phòng nhiều khi không dễ dàng.
    Hàng ngày đội ngũ tình nguyện viên chúng tôi liên hệ các bệnh viện và tiệm dược phẩm để kiểm tra nếu vắc-xin có sẵn sàng hay chưa và làm sao để được chích.
  disclaimer_1: |
    Tiểu bang California đã <a href="https://www.gov.ca.gov/2021/03/25/state-expands-vaccine-eligibility-to-50-californians-starting-april-1-and-all-individuals-16-on-april-15-based-on-expected-supply-increases/">chấp thuận</a>
    cho người từ 16 tuổi trở lên được chích vắc-xin COVID-19. Chương trình chích ngừa COVID-19 toàn bang California
    đang tiến hành một cách nhanh chóng.
    Chính phủ <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">liên bang</a>, <a href="https://covid19.ca.gov/vaccines/">tiểu bang</a>, và <a href="https://www.vaccinateca.com/county-policies">quận hạt</a> thường xuyên cập nhật thông tin chủng ngừa. Các trang web của chính phủ là nguồn thông tin đáng tin cậy nhất.
  disclaimer_2: |
    Trang web của chúng tôi được quản trị bởi tình nguyện viên và không đại diện cho chính phủ hay dịch vụ y tế.
  illustration: Hình minh họa bác sĩ tiêm vắc-xin
  positive_feedback: Xin cho chúng tôi biết nếu trang web này đã có ích cho bạn!
  corrections: |
    Nếu bạn biết có chỗ tiêm phòng mà chưa được đăng trên trang web này, <a href="https://airtable.com/shriM4cld0UfVf2ud?prefill_What+correction+are+you+reporting%3F=Add%20a%20missing%20hospital%2Fpharmacy" class="text-black">xin cho chúng tôi biết</a>.

    ở California. Mỗi trung tâm ở trong những mạng lưới này
    có thể làm việc một cách khác nhau.
footer:
  lang_disclaimer: |
    Chúng tôi đang phiên dịch trang web này. Vài thông tin có khả năng
    chưa được dịch qua tiếng Việt— xin bạn vui lòng thứ lỗi!
about_us:
  coordinators: "Tình nguyện viên làm việc với chúng tôi từ những ngày đầu tiên:"
  intro_1: |
    VaccinateCA là trang web được xây dựng từ sự hợp tác của cộng đồng tình nguyện viên
    để cung cấp những thông tin mới nhất và chính xác nhất về chương trình chích ngừa virus corona cho người dân California.
  intro_2: |
    Đội ngũ tình nguyện viên của chúng tôi liên lạc nhân viên y tế ở hàng trăm địa điểm hàng ngày
    để kiểm tra nếu họ có vắc-xin và làm sao để lấy lịch hẹn. Chúng tôi cũng thu thập thông tin từ các nguồn tin chính thức,
    bao gồm đơn vị y tế của liên bang, quận hạt, và trung tâm sức khỏe. Chúng tôi biên soạn và đăng những thông tin này miễn phí trên bản đồ của trang web này, trên các nguồn phát hành thông tin khác, và trên những chương trình sức khỏe cộng đồng.
  equity_title: Cam kết chia sẽ thông tin vắc-xin một cách công bằng
  equity: |
    <a
    href="https://www.ama-assn.org/delivering-care/health-equity/how-inequities-are-surfacing-covid-19-vaccine-distribution">Bằng chứng thu thập trên toàn quốc
    </a> cho thấy rằng, mặc dù bị ảnh hưởng bởi dịch COVID-19 nặng hơn, 
    người dân trong cộng đồng thiểu số được nhận vắc-xin một cách không cân xứng
    so với những người có điều kiện sinh sống tốt hơn.

    VaccinateCA cam kết sẽ bảo đảm cho những người với hoàn cảnh khó khăn
    được truy nhập những thông tin công bố trang web này một cách công bằng.
    Bằng cách hợp tác với các chuyên gia và những nhà ủng hộ được tin cậy bởi cộng đồng,
    chúng tôi hy vọng sẽ cung cấp một công cụ hỗ trợ cho nhu cầu thực tiễn của cộng đồng bị ảnh hưởng nặng nhất từ nạn khủng hoảng này.

    Nếu bạn muốn hợp tác với chúng tôi nhằm mục tiêu này, xin vui lòng gửi email tới: <a
    href="mailto:outreach@vaccinateca.com">outreach@vaccinateca.com</a>
  faq_header: |
    Các câu hỏi thường gặp
  faq_help: "Làm sao tôi có thể giúp đỡ?"
  faq_help_answer_1: |
    Chia sẽ thông tin về vắc-xin trong cộng đồng của bạn. Giúp người thân mà đã đủ tiêu chuẩn đi chích vắc-xin.
    Tiếp tục đeo khẩu trang và giữ giãn cách xã hội.
  faq_help_answer_2: |
    Chúng tôi đang rất cần tình nguyện viên với tinh thần trách nhiệm cao để liên lạc với các trung tâm y tế trên toàn
    tiểu bang nhằm cho chúng tôi được tiếp tục cung cấp thông tin một cách toàn diện về số lượng vắc-xin COVID-19 cho toàn dân California.
  faq_help_answer_3: |
    Nếu bạn có thể giúp chúng tôi gọi điện, xin vui lòng <a href="https://vaccinateca.com/volunteer">liên lạc</a>.
  faq_help_answer_4: |
    <a href="https://twitter.com/ca_covid">Theo dõi trên Twitter</a> để cập nhật tin tức tình nguyện.
  faq_help_answer_5: |
    Chúng tôi không cần đóng góp tài chính. Những dự án từ thiện khác <i>cần</i> hỗ trợ tài chính hơn và sẽ cảm tạ sự đóng góp của bạn.
  faq_press: |
    Tôi là phóng viên. Làm sao tôi có thể liên lạc?
  faq_press_answer: |
    Xin email <a href="mailto:media@vaccinateca.com">media@vaccinateca.com</a>; chúng tôi sẽ nhanh chóng phản hồi.
  faq_medical: |
    Tôi làm việc ở một trung tâm y tế! Làm sao tôi có thể yêu cầu bạn cập nhật thông tin của trung tâm hay liên lạc với bạn?
  faq_medical_answer_1: |
    Chúng tôi cảm tạ cống hiến của bạn, và chúng tôi sẽ hỗ trợ bạn!
  faq_medical_answer_2: |
    Xin vui lòng gửi tin nhắn tới <a href="tel:+14153014597">(415) 301-4597</a>, kèm theo thông tin liên kết thể chế và số extension điện thoại hoặc tên người liên lạc để chúng tôi có thể gọi và xác minh.  Số này không nhận được tin nhắn hình; vui lòng chỉ gửi tin nhắn chữ.
  faq_medical_answer_3: |
    Một người tổ chức của chúng tôi sẽ đọc tin nhắn của bạn và bắt đầu làm việc khi sớm nhất có thể.
  faq_community: |
    Tôi làm việc cho một tổ chức cộng đồng hay chính phủ. Chúng ta có thể bàn bạc được không?
  faq_community_answer_1: |
    Chúng tôi muốn hỗ trợ nỗ lực chích ngừa cấp bách cho người dân California càng sớm càng tốt. Xin vui lòng email  <a href="mailto:partners@vaccinateca.com">partners@vaccinateca.com</a> để lên kế hoạch.
  faq_toil: |
    Công tác tình nguyện này có làm tăng hay giảm trì trệ trong hệ thống y tế?
  faq_toil_answr_1: |
    Đa số các bệnh viện nhận hàng ngàn cuộc điện thoại mỗi ngày. Hiện tại, những bệnh viện này bị gọi điện nhiều hơn bình thường chỉ để được hỏi cùng một câu hỏi: "Bệnh viện có vắc-xin hay không?"
  faq_toil_answr_2: |
    Khi chúng tôi cũng hỏi cùng một câu hỏi đó và công bố câu trả lời, chúng tôi giảm thiểu số cuộc gọi hàng ngày tới bệnh viện.
    Đồng thời, chúng tôi giúp cho những người đi tìm vắc-xin tránh khỏi phải gọi hàng chục nơi để tìm một địa điểm có vắc-xin.
  faq_accurate: |
    Thông tin trên trang web này có chính xác hay không?
  faq_accurate_answer_1: |
    Chúng tôi chỉ công bố những thông tin mà địa điểm chích ngừa nói khi chúng tôi gọi điện. Tình trạng ở địa điểm chích ngừa rất phức tạp, số lượng vắc-xin có thể thay đổi trong ngày,
    và không phải ai ở địa điểm chích ngừa cũng có thông tin cập nhật từng phút về chính sách chích ngừa ở địa điểm đó.
  faq_accurate_answer_2: |
    Chúng tôi sẽ cố gắng hết sức, nhưng chúng tôi không thể cam kết tất cả.
  faq_who: |
    Bạn là ai?
  faq_who_answer: |
    Chúng tôi là một tổ chức bởi cộng đồng, bao gồm trên 300 tình nguyện viên làm việc với chúng tôi. Vào ngày 23 tháng một năm 2021, đội ngũ lõi của chúng tôi có khoảng 20 người.

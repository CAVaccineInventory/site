pre_list_disclaimer:
  disclaimer: |
    Mỗi ngày chúng tôi liên lạc các bệnh viện, tiệm dược phẩm, và trung tâm y tế trên toàn California
    để biết địa điểm nào đang chích ngừa vắc-xin.
    Nhân viên y tế làm việc tại các địa điểm này cho chúng tôi biết về
    chương trình chích ngừa họ đang có tại đó và chúng tôi cập nhật thông tin trên trang web này. Mặc dù chúng tôi cố gắng hết sức
    để xác minh những thông tin này, chúng tôi khuyến khích bạn liên hệ với
    bác sĩ gia đình hoặc chính quyền địa phương nếu bạn có thắc mắc.
providers:
  header: |

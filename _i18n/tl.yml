post_list_disclaimer:
  disclaimer: |
    Ginagawa namin ang lahat ng maaari upang mapanatili ang tama at pangkasalukuyang impormasyon sa aming website, pero ang mga patakaran tungkol sa kung sino ang maaaring makapagpabakuna
    at kung mayroon pang bakuna ang isang lokasyon ay maaari nang mag-iba
    sa oras na ito. Kung luma na ang aming impormasyon,
    <a href="https://airtable.com/shrY44NvEjHBscrOH"
      class="font-medium text-yellow-600"
    >
      paki alam niyo sa amin</a
    >. Makatutulong ang inyong reporta sa ibang mga taga-California.
pre_list_disclaimer:
  disclaimer: |
    Tinatawagan namin ang mga ospital, botika, at ibang tagapagbigay ng healthcare sa buong California
    araw-araw upang malaman kung sila ay kasalukuyang nagbabakuna. Pinapaalam sa amin ng
    mga medikal propesyonal na nagtatrabaho sa mga lugar na ito ang impormasyon
    tungkol sa mga programa ng pagbabakuna at iniuulat namin ang kanilang sinasabi dito. Habang ginagawa namin ang lahat ng aming magagawa
    upang mapatunayan ang impormasyon na aming natatanggap, hinihikayat namin kayo na kausapin
    ang inyong doktor o mga lokal na opisyal kung mayroon kayong mga tanong tungkol
    sa isang lugar ng pagbabakuna.
providers:
  header: |
    Ito ang buod ng aming pangkasalukuyang impormasyon mula sa lahat ng mga pangunahing provider  
    network sa California.  Maaaring mangyari na ang mga nagtatrabaho sa isang partikular 
    na lokasyon sa loob ng mga network na ito ay magiiba ng kanilang operasyon.
footer:
  lang_disclaimer: |
    Ang pagsalin sa wika ng website na ito ay aktibo naming ginagawa. Maaaring may impormasyon
    na hindi pa na-isalin sa wikang ito - paumanhin sa abala!
about_us:
  coordinators: "Ito ang ilan sa amin na nagtrabaho sa proyektong ito mula sa simula nitong proyektong ito pinakaunang araw:"
  intro_1: |
    VaccinateCA ay isang gawain ng mga miyembro ng komunidad upang matulungan ang mga residente ng California na malaman at maintindihan ang tama, bago, at beripikadong impormasyon tungkol 
    sa bakuna para sa coronavirus. Sa ganon, maaari nilang matutunan kung kailan sila maaring magpabakuna at kung papaano sila makakapagpalista para sa pagpapabakuna.
  intro_2: |
    Araw araw ay tinatawagan namin ang mga propesyonal sa medisina sa daan-daang mga maaring lugar ng pagpapabakuna. Inaalam namin kung
     mayroon silang bakuna at kung mayroon man, kung kanino nila ito maaaring ibigay at kung papaanong makakuha ng appointment. Kinokolekta
     namin itong impormasyon at inilalathala dito sa website na ito.
  equity_title: Ang Aming Pangako sa Tamang Pagkalap ng Impormasyon Tungkol sa Bakuna
  equity: |
    Sa <a
    href="https://www.ama-assn.org/delivering-care/health-equity/how-inequities-are-surfacing-covid-19-vaccine-distribution">buong bansa,
    ipinapahiwatig ng ebidensya</a> na sa kabila ng malubhang epekto ng
    pandemya ng COVID-19, ang mga miyembro ng komunidad na marginalized ay
    nakatanggap ng mas kaunting bakuna kaysa iba na may higit na
    mapagkukunan.

    Ang VaccinateCA ay nakatuon upang matiyak na ang mga mas salat sa buhay ay
    may patas na access sa lahat ng impormasyong aming inuulat. Sa pagiging
    kabakas ng mga dalubhasa at tagapagtaguyod na nagpakita ng tiwala sa kanilang
    mga komunidad, inaasaahan naming makabuo ng mga tools na susuporta sa
    totoong pangangailangan ng mga mas higit na apektado ng krisis.
     
    Kung nais mong makipagtulungan sa amin sa layuning ito, mangyaring mag-email sa amin sa:<a
    href="mailto:outreach@vaccinateca.com">outreach@vaccinateca.com</a>
  faq_header: |
    Mga Kasagutan sa Madalas na mga Tanong
  faq_help: "Paano akong makakatulong?"
  faq_help_answer_1: |
    Ikalat ang mahalagang komunidad tungkol sa bakuna. Tulungan ninyong magpabakuna ang inyong mga mga minamahal o pamilya na maaari nang makakuha ng bakuna. Tuluyang
    magsuot ng maskara at sundin ang mga patnubay tungkol sa pagpapanatili ng distansiya sa mga ibang.
  faq_help_answer_2: |
    Ang pinaka mahalagang pangangailangan namin sa ngayon ay mga responsableng boluntaryo na maaaring tumulong sa pagtatawag ng mga healthcare workers sa boung 
    estado upang ma-ipagpatuloy namin ang pagbibigay ng kumpletong impormasyon tungkol sa pagkakaroon ng bakuna laban sa COVID-19 sa lahat  
    kababayan natin sa California.
  faq_help_answer_3: |
    Kung nais ninyong mag-boluntaryo, <a href="https://vaccinateca.com/volunteer">ipa-alam niyo sa amin</a>.
  faq_help_answer_4: |
    <a href="https://twitter.com/ca_covid">Sundan niyo kami sa Twitter</a> upang malaman ang pinaka bagong mga iba't ibang 
    oportunidad upang makatulong.
  faq_help_answer_5: |
    Hindi po namin kailangan ng pera o pinansiyal na tulong. Kung nais ninyong magbigay tulong na pinansiyal, maraming ibang mga proyekto sa pagkakawanggawa <i>na mas nangangailangan at</i>; mapapahalagahan nila ang inyong suporta. 
  faq_press: |
    Isa akong reporter. Paano ko kayong makakausap?
  faq_press_answer: |
    Magpadala lang po ng email sa <a href="mailto:media@vaccinateca.com">media@vaccinateca.com</a>; mabilis namin kayong sasagutin.
  faq_medical: |
    Nagtatrabaho ak a sa isang tagapagbigay ng pangangalaga sa kalusugan! Papaano ko kayong mapapakiusapang i-update ang inyong impormasyon o di kaya kayo'y kausapin?
  faq_medical_answer_1: |
    Mahalagang mahalaga sa amin ang inyong mga serbisyo at naririto kami para suportahan kayo!
  faq_medical_answer_2: |
    Kung maaari, magpadala kayo ng text sa<a href="tel:+14153014597">(415) 301-4597</a> kasama ang inyong mensahe, ang pangalan ng inyong lugar ng trabaho, ang 
    inyong extension sa trabaho o ang pangalan ng tao na makakapagpatunay ng inyong trabaho para matawagan namin at mapatunayan ang inyong impormasyon. Hindi kami makatatanggap ng litrato sa numerong ito 
    kaya, text lamang ang ipadala. 
  faq_medical_answer_3: |
    Mababasa namin agad ang inyong mensahe at sasagutin namin kayo sa sapat na panahon. 
  faq_community: |
    Nagtatrabaho ako sa isang organisasyong nagtatrabaho para sa komunidad o para sa gubyerno. Pwede ba tayong mag-usap?
  faq_community_answer_1: |
    Gusto naming suportahan ang inyong mahalagang gawain upang mapabakunahan ang mga taga-California sa pinakamabilis na paraan. 
    <a href="mailto:partners@vaccinateca.com">Paki-email kami sa partners@vaccinateca.com</a> upang mapagusapan natin ito.
  faq_toil: |
    Napapataasan o napapababaan ba ng proyektong ito ang gawain ng sistema ng pangangalaga sa kalusugan?
  faq_toil_answr_1: |
    Ang karamihan ng mga ospital ay tinatawagan ng maraming beses sa isang araw. Mas marami kaysa sa dati ang tumatawag sa kanila 
     at pare-pareho ang tinatanong: "Mayroon ba kayong bakuna?"
  faq_toil_answr_2: |
    Sa aming pagtanong at paglathala ng sagot, maaari naming mabawasan ito'ng mga napakaraming tawag at mapanatili ang kanilang atensiyon para sa kanilang mga kailangang gawin.
    Natutulungan din namin ang mga nagpapabakuna mula sa pagtatawag sa mga dosenang lokasyon para lang makahanap ng isang lugar na mayroong
    kakayahang magbakuna. 
  faq_accurate: |
    Tama ba ang impormasyon sa website na ito?
  faq_accurate_answer_1: |
    Tanging inilalathala lamang namin ang impormasyon na ibinigay sa amin ng mga nagbabakuna nung oras na tinawagan namin sila. Komplikado ang sitwasyong ito-at maraming pwedeng magbago sa supply
     kahit sa loob ng isang araw at maaaring hindi alam ng lahat ng mga tauhan sa isang lugar ang pinaka-bagong impormasyon tungkol sa kanilang  
    mga patakaran. 
  faq_accurate_answer_2: |
    Ginagawa namin ang lahat ng aming makakaya pero hindi namin magagarantiya ang lahat. 
  faq_who: |
    Sino ho kayo?
  faq_who_answer: |
    Kami ay isang organisasyong hinihimok ng pamayanan, na mayroong mahigit na 300 boluntaryo. Noong Enero 23, 2021,
    may dalawampung tao ang aming pangunahing pangkat. 

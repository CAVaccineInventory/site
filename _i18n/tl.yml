county_policies:
  search_by_county: Paghahanap ayon sa county ...
  text: |
    Habang mayroong estratehiya para sa pagbabakuna ang estado ng California, na-i-delegate
    nila ang prioritization at pagbibigay sa bawat county. Ang mga desisyon tungkol sa kung sinong
    pasyente ang mababakunahan at kung papaano ay nasasa mga tagapagbigay ng pagaalaga
    sa kalusugan.

    Na-kolekta namin **ang pinaka bagong impormasyon sa inyong county** dito.
    Sa tingin namin, kung ang impormasyon na aming nakuha mula sa isang county ay hindi nakapagsang-ayon,
     sa isang tagapagbigay ng healthcare worker, ang malamang na tama ay yung maaaring (o hindi) makapag-bibigay ng inyeksyon sa inyong braso.

    May mga county na nakapaghanda ng mga sistema ng pag-iskedyul o may payo; paki-tignan ang 
    inyong county dito.
index:
  header: Maghanap ng bakuna para sa COVID-19 para sa inyo o sa inyong mahal sa buhay
  subtitle: |
    Ang mga bakuna laban sa COVID-19 na ligtas at epektibo ay maaari nang makuha ng mga may-edad at ng mga healthcare workers
    sa California nguni’t maaaring mahirap malaman kung saan at kung paanong makakuha ng bakuna. Tinatawagan namin
    ang mga ospital at botika araw-araw upang matunton ang mga bakunang maaaring makuha at ang mga prosesong kailangan gawin upang makapagpabakuna.
  disclaimer: |
    Maaari nang makuha ng iba't ibang grupo ng tao sa California ang mga bakuna laban sa COVID-19 na ligtas at maaasahan. 
    Pero maaaring mahirap malaman kung saan at paano makakapagpabakuna. 
    Kami ay isang grupo ng boluntaryo na tumatawag sa mga ospital at botika upang matunton kung nasaan makakakuha ng bakuna at ang kanilang proseso para sa pagpapabakuna. 
  disclaimer_1: |
    Na-aprubahan na ng California
    <a href="https://www.npr.org/2021/01/13/956574947/california-to-vaccinate-residents-65-or-older-against-covid-19"> </a>
    ang pagbibigay ng bakuna laban sa COVID-19 para sa mga taong 65 nataon at pataas. Ang programa ng pagbabakuna laban sa COVID-19 ng California
    ay dali-daling nagbabago.
    <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">Ang mga opisyal ng gubyernong federal</a>,
    <a href="https://covid19.ca.gov/vaccines/">ng state,
    at <a href="https://www.vaccinateca.com/county-policies">ng county </a> 
    ay madalas na naglalathala ng mga pagbabago. Ang mga website na ito, na gawa ng gubyerno,
    ang pinaka tamang pinagkukunan ng opisyal na impormasyon.
  disclaimer_2: |
    Kami ay website na gawa ng komunidad at hindi namin ni-rerepresenta ang gubyerno
    o ang mga tagapagbigay ng healthcare.

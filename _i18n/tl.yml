index:
  header: Maghanap ng bakuna sa COVID-19 para sa iyo o sa iyong mahal sa buhay
  subtitle: |
    Ang lahat ng higit sa edad 16 anyos sa California ay maari ng makakuha ng libre,
    ligtas, at maaasahang bakuna laban sa COVID-19. Subalit maaaring mahirap
    malaman kung saan at paano makakuha ng bakuna. Ilagay ang iyong zip code o
    county upang mahanap ang kumpirmadong lokasyon ng bakunahan na malapit sa
    iyo, at alamin kung paano magpa-appointment.
  disclaimer: |
    Maaari nang makuha ng iba't ibang grupo ng tao sa California ang mga bakuna laban sa COVID-19 na ligtas at maaasahan. 
    Pero maaaring mahirap malaman kung saan at paano makakapagpabakuna. 
    Kami ay isang grupo ng boluntaryo na tumatawag sa mga ospital at botika upang matunton kung nasaan makakakuha ng bakuna at ang kanilang proseso para sa pagpapabakuna. 
  disclaimer_1: |
    <a href="https://www.gov.ca.gov/2021/03/25/state-expands-vaccine-eligibility-to-50-californians-starting-april-1-and-all-individuals-16-on-april-15-based-on-expected-supply-increases/">Inaprubahan</a>
    ng Estado ng California ang pagbibigay ng bakuna laban sa COVID-19 sa mga taong edad 16 anyos pataas. Ang programa ng pagbabakuna laban sa COVID-19 ng California ay mabilis na nagbabago. Ang mga opsiyal sa
    <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">pederal</a>,
    <a href="https://covid19.ca.gov/vaccines/">estado</a>
    at <a href="https://www.vaccinateca.com/county-policies">county</a> ay madalas na maglathala ng pagbabago. Ang mga websites ng gobyerno ang pinakamainam na mapagkukunan ng opisyal na impormasyon.
  disclaimer_2: |
    Kami ay website na gawa ng komunidad at hindi namin ni-rerepresenta ang gubyerno
    o ang mga tagapagbigay ng healthcare.

    sa oras na ito. Kung luma na ang aming impormasyon,
    <a href="https://airtable.com/shrY44NvEjHBscrOH"
      class="font-medium text-yellow-600"
    >
      paki alam niyo sa amin</a
    >. Makatutulong ang inyong reporta sa ibang mga taga-California.
pre_list_disclaimer:
  disclaimer: |
    Tinatawagan namin ang mga ospital, botika, at ibang tagapagbigay ng healthcare sa buong California
    araw-araw upang malaman kung sila ay kasalukuyang nagbabakuna. Pinapaalam sa amin ng
    mga medikal na propesyonal na nagtatrabaho sa mga lugar na ito ang impormasyon
    tungkol sa mga programa ng pagbabakuna at iniuulat namin ang kanilang sinasabi dito. Harang ginagawa namin ang lahat ng aming magagawa
    upang mapatunayan ang impormasyon na aming natatanggap, hinihikayat namin kayo na kausapin
    ang inyong doktor o mga lokal na opisyal kung mayroon kayong mga tanong tungkol
    sa isang lugar ng pagbabakuna.
providers:
  header: |
    Ito ang buod ng aming pangkasalukuyang impormasyon mula sa lahat ng mga pangunahing provider  
    network sa California.  Maaaring mangyari na ang mga nagtatrabaho sa isang partikular 
    na lokasyon sa loob ng mga network na ito ay magiiba ng kanilang operasyon.
footer:
  lang_disclaimer: |
    Ang pagsalin sa wika ng website na ito ay aktibo naming ginagawa. Maaaring may impormasyon
    na hindi pa na-isalin sa wikang ito - paumanhin sa abala!
about_us:
  coordinators: "Ang ilan sa amin na nagtrabaho sa proyektong ito mula sa pinakaunang araw:"
  intro_1: |
    VaccinateCA ay isang gawain ng mga miyembro ng komunidad upang matulungan ang mga taga-California na matutunan ang tumpak, bago, at beripikadong impormasyon tungkol 
    sa bakuna para sa coronavirus. Sa ganon, maaari nilang matutunan kung kailan sila pweding magpabakuna at kung papaano silang makakapila para sa pagpapabakuna.
  intro_2: |
    Araw araw na tinatawagan ng aming mga propesyonal ang mga propesyonal sa medisina sa daan-daang mga pwedeng lugar ng pagpapabakuna. Tinatanong namin kung
     mayroon silang bakuna at kung mayroon sila, kung kanino nila ito maaaring ibigay at kung papaanong makakuha ng appointment. Kinokolekta
     namin itong impormasyon at inilalathala sa website na ito.
  faq_header: |
    Madalas na Tinatanong (FAQ)
  faq_help: "Paano akong makakatulong?"
  faq_help_answer_1: |
    Pagsabihan ang inyong komunidad tungkol sa bakuna. Tulungan ninyong magpabakuna ang inyong mga mamahaling maaari nang makakuha ng bakuna. Tuluyang
    magsuot ng maskara at obserbahan ang mga patnubay tungkol sa pagpapanatili ng pagitan mula sa mga kapwa-tao.
  faq_help_answer_2: |
    Ang pinaka kailangan namin sa ngayon ay mga responsableng boluntaryo na maaaring tumulong sa pagtatawag sa mga tagapagbigay ng healthcare worker sa buong 
    estado upang ma-ipagpatuloy namin ang pagbibigay ng kumpletong impormasyon tungkol sa pagkakaroon ng bakuna laban sa COVID-19 sa lahat  
    ng mga taga-California. 
  faq_help_answer_3: |
    Kung gusto niyong mag-boluntaryo, paki<a href="https://airtable.com/shrY9Ac8PGuudZAe3">alam niyo sa amin</a>.
  faq_help_answer_4: |
    <a href="https://twitter.com/ca_covid">Sundan niyo kami sa Twitter</a> upang malaman ang pinaka bagong mga ibang 
    oportunidad na makatulong.
  faq_help_answer_5: |
    Hindi rin namin kailangan ng pera. Maraming mga prokeyto sa pagkakawanggawa <i>na nangangailangan</i>; mapapahalagahan nila ang inyong suporta. 
  faq_press: |
    Isa akong reporter. Paano ko kayong makakausap?
  faq_press_answer: |
    Pakiusap na mag-email sa <a href="mailto:media@vaccinateca.com">media@vaccinateca.com</a>; mabilis namin kayong sasagutin.
  faq_medical: |
    Nagtatrabaho aka sa isang tagapagbigay ng pangangalaga sa kalusugan! Papaano ko kayong mapapakiusapang i-update ang inyong impormasyon o di kaya kayo'y mapakiusapan?
  faq_medical_answer_1: |
    Mahalagang mahalaga sa amin ang inyong mga ginagawa at nandito kami para suportahan kayo!
  faq_medical_answer_2: |
    Kung maaari, magpadala kayo ng text sa<a href="tel:+14153014597">(415) 301-4597</a> kasama ang inyong mensahe, inyong institusyong pinagtatrabahuhan, at ang 
    inyong extension sa loob ng inyong sistema o ang pangalan ng inyong kontakto para matawagan namin at mapatunayan ang inyong impormasyon. Hindi kami makatatangap ng litrato sa numerong ito 
    kaya hanggang maaari, text lamang ang paki-padala. 
  faq_medical_answer_3: |
    Mababasa namin ang inyong mensahe at magagawa ng isa sa amin ang kailangang gawin sa madaling panahon. 
  faq_community: |
    Nagtatrabaho ako sa isang organisasyong nagtatrabaho para sa komunidad o para sa gubyerno. Pwede ba tayong mag-usap?
  faq_community_answer_1: |
    Gusto naming suportahan ang inyong importanteng ginagawa upang mapabakunahan ang mga taga-California sa pinakamabilis na paraan. 
    <a href="mailto:partners@vaccinateca.com">Paki-email kami sa partners@vaccinateca.com</a> para mapagusapan natin ito.
  faq_toil: |
    Napapataasan o napapababaan ba ng proyektong ito ang gawain ng sistema ng pangangalaga sa kalusugan?
  faq_toil_answr_1: |
    Ang karamihan ng mga ospital ay tinatawagan ng libulibong beses sa isang araw. Mas marami kaysa sa dati ang tumatawag sa kanila 
     at pare-pareho ang tinatanong: "Mayroon ba kayong bakuna?"
  faq_toil_answr_2: |
    Sa aming pagtanong at paglathala ng sagot, maaari naming mabawasan ang mga tawag sa ospital at mapanatili ang kanilang bandwidth para sa kanilang mga kailangang gawin.
    Naililigtas din namin ang mga nagpapabakuna mula sa pagtawag sa mga dosenang lokasyon para makahanap ng isang mayroong
    kakayahang magbakuna. 
  faq_accurate: |
    Tama ba ang impormasyon sa website na ito?
  faq_accurate_answer_1: |
    Tanging inilalathala namin ang impormasyon na ibinigay sa amin ng mga nagbabakuna nung oras na tinawagan namin sila. Komplikado ang sitwasyong ito. Maraming pwedeng manibago sa supply
     kahit sa loob ng isang araw at maaaring hindi alam ng lahat ng mga tauhan sa isang lugar ang pinaka-bagong impormasyon tungkol sa kanilang  
    mga patakaran. 
  faq_accurate_answer_2: |
    Ginagawa namin ang lahat ng aming nakakaya pero hindi namin magagarantiya ang lahat. 
  faq_who: |
    Sino ho kayo?
  faq_who_answer: |
    Kami ay isang organisasyong hinihimok ng pamayanan, na mayroong mahigit na 300 boluntaryo. Noong Enero 23, 2021,
    may dalawampung tao ang aming pangunahing pangkat. 

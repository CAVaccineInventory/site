not_found:
  text: |
    Wala ang pahina na inyong hiningi. Kung naghahanap kayo ng tulong 
    para makahanap ng bakuna sa California, paki-tignan ang 
    [VaccinateCA.com](https://www.vaccinateca.com).
county_policies:
  search_by_county: Paghahanap ayon sa county ...
  text: |
    Habang mayroong estratehiya para sa pagbabakuna ang estado ng California, na-i-delegate
    nila ang prioritization at pagbibigay sa bawat county. Ang mga desisyon tungkol sa kung sinong
    pasyente ang mababakunahan at kung papaano ay nasasa mga tagapagbigay ng pagaalaga
    sa kalusugan.

    Na-kolekta namin **ang pinaka bagong impormasyon sa inyong county** dito.
    Sa tingin namin, kung ang impormasyon na aming nakuha mula sa isang county ay hindi nakapagsang-ayon,
     sa isang tagapagbigay ng healthcare worker, ang malamang na tama ay yung maaaring (o hindi) makapag-bibigay ng inyeksyon sa inyong braso.

    May mga county na nakapaghanda ng mga sistema ng pag-iskedyul o may payo; paki-tignan ang 
    inyong county dito.
index:
  header: Maghanap ng bakuna para sa COVID-19 para sa inyo o sa inyong mahal sa buhay
  subtitle: |
    Nagkakaroon na sa California ng ligtas at maaasahang bakuna sa COVID-19 para sa mga may edad, manggagawa sa esensyal na industriya, at mga indibidwal na high-risk. Ngunit maaaring mahirap alamin kung saan at paano makakakuha nito. Tumatawag kami sa mga ospital at parmasya araw-araw upang alamin kung mayroon silang bakuna at ang proseso para makakuha nito.
  eligible: "Hindi sigurado kung ikaw ay eligible? <a href=\"/checklist\">Alamin</a>"
  disclaimer: |
    Maaari nang makuha ng iba't ibang grupo ng tao sa California ang mga bakuna laban sa COVID-19 na ligtas at maaasahan. 
    Pero maaaring mahirap malaman kung saan at paano makakapagpabakuna. 
    Kami ay isang grupo ng boluntaryo na tumatawag sa mga ospital at botika upang matunton kung nasaan makakakuha ng bakuna at ang kanilang proseso para sa pagpapabakuna. 
  disclaimer_1: |
    <a href="https://www.gov.ca.gov/2021/03/25/state-expands-vaccine-eligibility-to-50-californians-starting-april-1-and-all-individuals-16-on-april-15-based-on-expected-supply-increases/">Na-aprubahan</a>
    na ng California
    ang pagbibigay ng bakuna laban sa COVID-19 para sa mga taong edad 50 at 
    pataas. Ang programa ng pagbabakuna laban sa COVID-19 ng California ay mabilis
     na nagbabago. Ang mga opsiyal sa 
    <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">pederal</a>, 
    <a href="https://covid19.ca.gov/vaccines/">estado</a>, 
    at <a href="https://www.vaccinateca.com/county-policies">county</a> ay madalas na maglathala ng pagbabago. Ang mga websites
     ng gobyerno ang pinakamainam na mapagkukunan ng opisyal na impormasyon.
  disclaimer_2: |
    Kami ay website na gawa ng komunidad at hindi namin ni-rerepresenta ang gubyerno
    o ang mga tagapagbigay ng healthcare.

    我們盡力更新此網站的信息，但是在您閱讀本文時，某些地點的疫苗資格和可獲得性可能已經改變。如果您在本網站上發現任何過時的信息，<a href="https://airtable.com/shrY44NvEjHBscrOH"
      class="font-medium text-yellow-600"
    >請提交報告</a
    >。您的報告將幫助其他的加利福尼亞人。
pre_list_disclaimer:
  disclaimer: |
    我們每天都會致電加利福尼亞州的醫院，藥房和其他醫療服務提供者，以了解他們當前是否正在提供疫苗。在這些醫療提供者工作的醫療專業人員向我們解釋他們目前的疫苗接種計劃，我們在此報告他們的看法。盡管我們會盡力核實所有收到的信息，如果您對疫苗接種地點有疑問，我們強烈建議您與醫生或當地官員進行核對。
providers:

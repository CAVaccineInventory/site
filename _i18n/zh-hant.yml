  text: |
    凡加州居民年滿16歲者，現在可以免費施打安全、信賴的COVID-19 疫苗。只要輸入您的郵政編號或居住縣市，就可以找到您附近的施打地點和預約方式。
index:
  header: 為您或您的親人尋找新冠病毒COVID-19疫苗
  subtitle: |
    凡加州居民年滿16歲者，現在可以免費施打安全、信賴的COVID-19 疫苗。只要輸入您的郵政編號或居住縣市，就可以找到您附近的施打地點和預約方式。
  disclaimer: |
    安全可靠的新冠病毒COVID-19疫苗目前可用于加利福尼亞的幾類人群。
    但是，尋找接種疫苗的地點和時間可能困難。
    我們是一群志願者，每天通過電話聯系醫院和藥店咨詢它們的疫苗供應情況和獲得疫苗的過程。
  disclaimer_1: |
    凡加州居民年滿16歲者，現在<a href="https://www.gov.ca.gov/2021/03/25/state-expands-vaccine-eligibility-to-50-californians-starting-april-1-and-all-individuals-16-on-april-15-based-on-expected-supply-increases/">可以</a>免費施打COVID-19 疫苗計劃，正在快速推行。相關規定，<a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">聯邦</a>和<a href="https://covid19.ca.gov/vaccines/">州</a><a href="https://www.vaccinateca.com/county-policies">縣</a>政府，隨時都在迅速更新。請參考各級政府的網站，可獲得最新資訊。
  disclaimer_2: |
    我們是一個民間社區主導的網站，不代表政府或任何醫療服務提供者。
  illustration: 醫生接種疫苗的插圖
  positive_feedback: 如果這個網站對您有幫助，請告訴我們！
  corrections: |-
    如果您發現了本網站沒有列出的新接種地點，或者認為我們的聯系信息有誤，<a href="https://airtable.com/shrY44NvEjHBscrOH" class="text-black">請告訴我們。</a>

post_list_disclaimer:
  disclaimer: |
    Hacemos todo lo posible para mantener actualizada la información de este sitio web, pero es posible que la elegibilidad y la disponibilidad de la vacuna en un lugar específico hayan cambiado en el momento en que lea esto. Si encuentra algo desactualizado en este sitio, <a href="https://airtable.com/shrY44NvEjHBscrOH"
      class="font-medium text-yellow-600"
    >infórmelo</a
    > . Su informe ayudará a otros californianos.
pre_list_disclaimer:
  disclaimer: |
    Llamamos a hospitales, farmacias y otros proveedores de salud en todo California todos los días para averiguar si actualmente están administrando vacunas. Los profesionales médicos que trabajan en estos sitios nos informan sobre sus actuales programas de vacunación y aquí reportamos lo que dicen. Aunque estamos haciendo todo lo posible para verificar la información que recibimos, le recomendamos encarecidamente consultar con su médico o con los funcionarios locales si tiene preguntas sobre un sitio de vacunación.
providers:
  header: |
    Esta es una descripción general de la información más reciente que tenemos de las principales redes de proveedores en California. Es posible que el personal que trabaja en una ubicación particular dentro de estas redes decida operar de manera diferente.
footer:
  lang_disclaimer: |
    La traducción de este sitio web está en desarrollo activo. Es posible que parte de la información aún no esté disponible en este idioma. ¡Lamentamos las molestias!
about_us:
  coordinators: "Algunos de los que trabajamos en este proyecto el día 1:"
  intro_1: |
    VaccinateCA es un esfuerzo impulsado por la comunidad para ayudar a los californianos a obtener información precisa, actualizada y verificada sobre la vacuna contra el coronavirus, para que puedan saber cuándo serán elegibles y cómo tomar su lugar en la fila.
  intro_2: |
    Nuestros profesionales llaman profesionales médicos en cientos de sitios de vacunación potenciales a diario preguntándoles si tienen la vacuna y, de ser así, a quién se la administrarán y cómo hacer una cita. Escribimos lo que nos dicen y lo publicamos en esta página.
  faq_header: |
    Preguntas frecuentes (FAQ)
  faq_help: "¿Cómo puedo ayudar?"
  faq_help_answer_1: |
    Corre la voz sobre la vacuna en su comunidad. Ayude a sus seres queridos elegibles a recibir la vacuna. Continúe usando su máscara y observe las normas de distanciamiento social.
  faq_help_answer_2: |
    Lo que más necesitamos ahora son voluntarios responsables que puedan ayudarnos a llamar a los proveedores de atención médica en todo el estado para que podamos seguir ofreciendo información completa sobre la disponibilidad de la vacuna contra el COVID-19 a todos los californianos.
  faq_help_answer_3: |
    Si desea ser voluntario para ayudarnos a hacer llamadas, <a href="https://airtable.com/shrY9Ac8PGuudZAe3">háganoslo saber</a> .
  faq_help_answer_4: |
    <a href="https://twitter.com/ca_covid">Síganos en Twitter</a> para mantenerse actualizado sobre otras oportunidades para ayudar.
  faq_help_answer_5: |
    No necesitamos dinero. Muchos proyectos de caridad lo <i>necesitan</i> ; agradecerían su generoso apoyo.
  faq_press: |
    Soy un reportero ¿Puedo ponerme en contacto?
  faq_press_answer: |
    Envíe un correo electrónico a <a href="mailto:media@vaccinateca.com">media@vaccinateca.com</a> ; nos pondremos en contacto rápidamente.
  faq_medical: |
    <b>¡Trabajo con un proveedor médico! ¿Cómo le pido a usted que actualice nuestra información o hacer una solicitud?</b>
  faq_medical_answer_1: |
    ¡Apreciamos el trabajo que está haciendo y estamos aquí para apoyarlo!
  faq_medical_answer_2: |
    Envíe un texto al <a href="tel:+14153014597">(415) 301-4597</a> con su mensaje, afiliación institucional y una extensión interna o nombre de contacto donde podemos llamarlo para verificar. No podemos recibir fotos en este número; solo texto, por favor.
  faq_medical_answer_3: |
    Uno de los organizadores leerá su mensaje y tomará acción tan pronto como sea razonablemente posible.
  faq_community: |
    <b>Trabajo en una organización dirigida a la comunidad o para el gobierno. ¿Podremos discutir esto?</b>
  faq_community_answer_1: |
    Queremos apoyar el trabajo urgente que ustedes están haciendo para vacunar a los californianos lo más rápido posible. Envíenos un correo electrónico a <a href="mailto:partners@vaccinateca.com">partners@vaccinateca.com</a> para discutir.
  faq_toil: |
    ¿Este esfuerzo aumenta o disminuye la fatiga en el sistema de salud?
  faq_toil_answr_1: |
    La mayoría de los hospitales reciben miles de llamadas telefónicas al día. Actualmente están siendo abrumados por muchas más personas haciendo la misma pregunta: "¿Tienen la vacuna?";
  faq_toil_answr_2: |
    Al hacer esa pregunta y publicar la respuesta, podemos maximizar la capacidad telefónica para las operaciones diarias del hospital. También evitamos que las personas que buscan la vacuna tengan que llamar docenas de sitios para encontrar una que tenga disponibilidad.
  faq_accurate: |
    ¿Es precisa la información de este sitio web?
  faq_accurate_answer_1: |
    Publicamos solo lo que el sitio de vacunación nos dijo cuando llamamos. La situación es compleja, los suministros pueden variar a lo largo del día y es posible que no todo el personal del sitio tenga información actualizada sobre cuáles son sus políticas.
  faq_accurate_answer_2: |
    Estamos haciendo nuestro mejor esfuerzo, pero no podemos ofrecer ninguna garantía.
  faq_who: |
    ¿Quién eres tú?
  faq_who_answer: |
    Somos una organización impulsada por la comunidad, con más de 300 voluntarios trabajando con nosotros. Hacia el 23 de enero de 2021, nuestro equipo central era de aproximadamente 20 personas.

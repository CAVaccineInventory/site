vaccination_sites:
  explainer: |
    Ésta es una lista de todos los sitios que conocemos en California y que pueden, en algún momento, reciba la vacuna COVID-19. ** La mayoría de ellos no tienen vacuna disponible **; llamamos a todos los que podamos a diario para actualizar el lista, así que consulte el [informe más reciente] (https://www.vaccinateca.com). Si nosotros se perdió un sitio, [avísenos] (https://airtable.com/shrY44NvEjHBscrOH)! Estamos trabajando para ampliar la lista con farmacias adicionales y otras ubicaciones.

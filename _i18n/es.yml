post_list_disclaimer:
  disclaimer: |
    <div class="text-sm my-6">Hacemos todo lo posible para mantener actualizada la información de este sitio, pero es posible que la elegibilidad y la disponibilidad de la vacuna en un lugar específico hayan cambiado en el momento en que lea esto. Si encuentra algo desactualizado en este sitio, <a href="https://airtable.com/shrY44NvEjHBscrOH"
        class="font-medium text-yellow-600"
      >infórmelo</a
      > . Su informe ayudará a otros californianos.</div>
pre_list_disclaimer:
  disclaimer: |
    Llamamos a hospitales, farmacias y otros proveedores de salud en todo California todos los días para averiguar si actualmente están administrando vacunas. Los profesionales médicos que trabajan en estos proveedores nos informan sobre sus programas de vacunación actuales y aquí informamos lo que dicen. Si bien hacemos todo lo posible para verificar toda la información que recibimos, le recomendamos encarecidamente que consulte con su médico o con los funcionarios locales si tiene preguntas sobre un sitio de vacunación.
providers:

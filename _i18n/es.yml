county_policies:
  text: |
    El estado de California tiene una estrategia de vacuna, pero ha delegado
    priorización y administración a cada condado. Decisiones sobre cuál
    los pacientes a vacunar y de qué manera están en última instancia a la altura de los
    proveedores.

    Hemos recopilado la ** información más reciente a nivel de condado ** a continuación.
    En general, creemos que si la información que tenemos en el archivo de un condado
    no está de acuerdo con un proveedor médico en él, el que más probablemente tenga razón es
    el que pudo (o no pudo) poner un tiro en el brazo de alguien.

    Algunos condados han establecido sistemas de programación o tienen asesoramiento; por favor, compruebe
    su condado a continuación.

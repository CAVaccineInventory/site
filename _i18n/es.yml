county_policies:
  text: |
    El estado de California tiene una estrategia de vacunación, pero ha delegado priorización y administración a cada condado. Las decisiones sobre cuáles pacientes vacunar y de qué forma hacerlo, en última instancia, depende de los proveedores.

    A continuación, hemos recopilado la ** información más reciente a nivel de condado **. En general, creemos que si la información que tenemos de un condado está en desacuerdo con un proveedor médico del mismo condado, el que más probablemente tenga razón es el que pudo (o no pudo) vacunar a alguien.

    Algunos condados han establecido sistemas para hacer citas o tienen asesoría; por favor, verifique su condado a continuación.
index:
  header: Encuentre una vacuna contra el COVID-19 para usted o un ser querido
  subtitle: |
    Seguras y confiables, las vacunas contra el COVID-19 están disponibles para las personas mayores y los trabajadores de la salud en California. Pero puede ser difícil saber dónde y cómo hacerse vacunar. Llamamos a hospitales y farmacias todos los días para realizar un seguimiento de la disponibilidad de vacunas y sus procesos para obtener la vacuna.
  disclaimer: |
    Seguras y confiables, las vacunas contra el COVID-19 están disponibles para las personas mayores y los trabajadores de la salud en California. 
    Pero puede ser difícil saber dónde y cómo hacerse vacunar. 
    Somos un grupo de voluntarios que llamamos a hospitales y farmacias todos los días para realizar un seguimiento de la disponibilidad de vacunas y sus procesos para obtener la vacuna.
  disclaimer_1: |
    El estado de California ha <a href="https://www.npr.org/2021/01/13/956574947/california-to-vaccinate-residents-65-or-older-against-covid-19">aprobado</a> administrar la vacuna contra el COVID-19 a personas de 65 años o más. El programa de vacunación contra el COVID-19 en todo el estado de California ha evolucionado rápidamente. <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">Los funcionarios federales</a> , <a href="https://covid19.ca.gov/vaccines/">estatales</a> y del <a href="https://www.vaccinateca.com/county-policies">condado</a> están publicando actualizaciones frecuentes. Estos sitios web gubernamentales son su mejor fuente de información oficial.
  disclaimer_2: |
    Somos un sitio web dirigido por la comunidad y no representamos al gobierno ni a ningún proveedor de atención médica.
  illustration: Ilustración de médico administrando vacunas.
  positive_feedback: ¡Háganos saber si este sitio web le resultó útil!
  corrections: |
    Si usted quiere reportar un sitio que hayamos omitido o cree que tenemos la información del contacto incorrecta
    <a href="https://airtable.com/shrY44NvEjHBscrOH" class="text-black">por favor déjenos saber</a>.

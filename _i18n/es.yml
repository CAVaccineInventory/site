county_policies:
  text: |
    El estado de California tiene una estrategia de vacuna, pero ha delegado
    priorización y administración a cada condado. Decisiones sobre cuál
    los pacientes a vacunar y de qué manera están en última instancia a la altura de los
    proveedores.

    Hemos recopilado la ** información más reciente a nivel de condado ** a continuación.
    En general, creemos que si la información que tenemos en el archivo de un condado
    no está de acuerdo con un proveedor médico en él, el que más probablemente tenga razón es
    el que pudo (o no pudo) poner un tiro en el brazo de alguien.

    Algunos condados han establecido sistemas de programación o tienen asesoramiento; por favor, compruebe
    su condado a continuación.
index:
  header: Encuentre una vacuna COVID-19 para usted o un ser querido
  subtitle: |-
    Las vacunas COVID-19 seguras y confiables están disponibles para las personas mayores y los trabajadores de la salud en California. Pero puede ser difícil saber dónde y cómo vacunar. Llamamos a hospitales y farmacias todos los días para realizar un seguimiento de la disponibilidad de vacunas y sus procesos para obtener una.
  disclaimer: |
    Las vacunas COVID-19 seguras y confiables están disponibles para varios grupos de personas en California.
    Pero puede ser difícil saber dónde y cómo vacunar.
    Somos un grupo de voluntarios que llamamos a hospitales y farmacias todos los días para realizar un seguimiento de la disponibilidad de vacunas y sus procesos para obtener una.
  disclaimer_1: |
    El estado de California ha <a href="https://www.npr.org/2021/01/13/956574947/california-to-vaccinate-residents-65-or-older-against-covid-19">aprobado</a> administrar la vacuna COVID-19 a personas de 65 años o más. El programa de vacunación contra el COVID-19 en todo el estado de California ha evolucionado rápidamente. <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">Los funcionarios federales</a> , <a href="https://covid19.ca.gov/vaccines/">estatales</a> y del <a href="https://www.vaccinateca.com/county-policies">condado</a> están publicando actualizaciones frecuentes. Estos sitios web gubernamentales son su mejor fuente de información oficial.
  disclaimer_2: |
    Somos un sitio web dirigido por la comunidad y no representamos al gobierno ni a ningún proveedor de atención médica.

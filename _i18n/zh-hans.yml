      class="font-medium text-yellow-600"
    >请报告</a>。您的报告将帮助其他加利福尼亚人。
pre_list_disclaimer:
  disclaimer: |
    我们每天都会致电加利福尼亚州的医院，药房和其他医疗服务提供者，以了解他们当前是否正在提供疫苗。在这些医疗提供者工作的医疗专业人员向我们解释他们目前的疫苗接种计划，我们在此报告他们的看法。尽管我们会尽力核实所有收到的信息，如果您对疫苗接种地点有疑问，我们强烈建议您与医生或当地官员进行核对。

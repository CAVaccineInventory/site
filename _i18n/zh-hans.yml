  lang_disclaimer: |
    本网站的翻译正在进行中。某些信息可能还没有中文版— 给您带来的不便，我们深表歉意！
about_us:
  coordinators: "在第1天为这个项目工作的我们中的一些人"
  intro_1: |
    VaccinateCA是一项由社区推动的工作，旨在帮助加利福尼亚人学习有关冠状病毒疫苗的准确，最新且经过验证的信息，以便他们可以了解自己何时有资格以及如何排队。
  intro_2: |
    我们的专业人员每天都会在数百个潜在的疫苗接种地点给医疗专业人员打电话，询问他们是否有疫苗，如果有疫苗的话，将对谁进行管理以及如何预约。我们记下他们告诉我们的内容，并将其发布到本网站。
  faq_header: |-
    常见问题解答（FAQ）
  faq_help: 有什么可以帮忙的吗？
  faq_help_answer_1: |
    宣传社区中的疫苗。帮助您的合格亲人获得疫苗。继续戴上口罩，并遵守社交疏导准则。
  faq_help_answer_2: |
    我们现在最需要的是负责任的志愿者，他们可以帮助我们致电全州的医疗服务提供者，以便我们可以继续为所有加利福尼亚人提供有关COVID-19疫苗可用性的全面信息。
  faq_help_answer_3: |
    如果您想自愿帮助我们打电话，请<a href="https://airtable.com/shrY9Ac8PGuudZAe3">告诉我们</a>。
  faq_help_answer_4: |
    <a href="https://twitter.com/ca_covid">在Twitter上关注我们，</a>以了解其他帮助的最新机会。
  faq_help_answer_5: |
    我们不需要钱。许多慈善项目<i>都有</i>;他们将感谢您的大力支持。
  faq_press: |-
    我是记者我可以联系吗？
  faq_press_answer: |
    请发电子邮件至<a href="mailto:media@vaccinateca.com">media@vaccinateca.com</a> ;我们会尽快与您联系。
  faq_medical: |-
    我在医疗服务提供者上班！我如何要求您更新我们的信息或提出要求？
  faq_medical_answer_1: |
    我们感谢您正在做的工作，并随时为您提供支持！
  faq_medical_answer_2: |
    请发短信给<a href="tel:+14153014597">（415）301-4597</a> ，<a href="tel:+14153014597">并附</a>上您的信息，机构隶属关系以及内部分机或联系人姓名，以便我们回电进行验证。我们无法使用该号码接收照片；请只输入文字。
  faq_medical_answer_3: |
    一位组织者将阅读您的消息，并尽快采取行动。
  faq_community: |-
    我在面向社区的组织中工作或为政府工作。我们可以讨论这个吗？
  faq_community_answer_1: |
    我们希望支持您为尽快为加利福尼亚人接种疫苗所做的紧急工作。请给我们发送电子邮件至<a href="mailto:partners@vaccinateca.com">partners@vaccinateca.com</a>进行讨论。
  faq_toil: |-
    这种努力会增加还是减少医疗保健系统的工作量？
  faq_toil_answr_1: |
    大多数医院每天都会接到数千个电话。目前，他们比平时受到更多人的猛烈抨击，问他们同样的问题：“您有疫苗吗？”
  faq_toil_answr_2: |
    通过询问该问题并发布答案，我们可以为医院的日常操作节省他们的电话带宽。我们还使寻求疫苗的人们不必打电话到数十个地点来找到有这种疫苗的地点。
  faq_accurate: |-
    该网站上的信息是否准确？
  faq_accurate_answer_1: |
    我们只发布疫苗网站在我们致电时告诉我们的内容。情况很复杂，一天中的供应可能会有所不同，而且并非站点上的每个人都可能掌握有关其实际政策的最新信息。
  faq_accurate_answer_2: |
    我们正在尽力而为，但不能做出任何保证。
  faq_who: |-
    你是谁？
  faq_who_answer: |
    我们是一个社区驱动的组织，有300多名志愿者与我们合作。截至2021年1月23日，我们的核心团队大约有20人。

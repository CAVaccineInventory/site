    加利福尼亚州制定了疫苗战略，但是已委托每个县进行优先级划分和管理。
    对哪些患者如何提供疫苗的决定最终属于医疗服务提供者。

    我们在下面收集了**最新的县级信息**。
    大致上，我们认为如果我们记录的县级信息和县内的医疗提供者有差异，
    能够在现场提供（或不提供）疫苗的人最有可能是具有正确信息的。

    有些县建立了预订系统或者有建议；请在下面查看您的县的信息。
index:
  header: 为您或您的亲人寻找新冠病毒COVID-19疫苗
  subtitle: |
    安全可靠的新冠病毒COVID-19疫苗目前可用于加利福尼亚的几类人群。但是，寻找接种疫苗的地点和时间可能困难。我们每天都致电医院和药房，以跟踪其疫苗供应情况以及获得疫苗的过程。
  disclaimer: |
    安全可靠的新冠病毒COVID-19疫苗目前可用于加利福尼亚的几类人群。
    但是，寻找接种疫苗的地点和时间可能困难。
    我们是一群志愿者，每天通过电话联系医院和药店咨询它们的疫苗供应情况和获得疫苗的过程。
  disclaimer_1: |
    加利福尼亚州政府已<a href="https://www.npr.org/2021/01/13/956574947/california-to-vaccinate-residents-65-or-older-against-covid-19">批准</a>65岁及以上的居民接种新冠病毒COVID-19疫苗。加州的新冠病毒COVID-19疫苗接种计划发展迅速。<a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">联邦</a>、<a href="https://covid19.ca.gov/vaccines/">州</a>和<a href="https://www.vaccinateca.com/county-policies">县</a>官员都经常发布更新。这些政府网站是您获取官方信息的最佳来源。
  disclaimer_2: |
    我们是一个民间社区主导的网站，不代表政府或任何医疗服务提供者。
  illustration: 医生接种疫苗的插图
  positive_feedback: 如果这个网站对您有帮助，请告诉我们！
  corrections: |
    如果您发现了本网站没有列出的新接种地点，或者认为我们的联系信息有误，<a href="https://airtable.com/shrY44NvEjHBscrOH" class="text-black">请通知我们。</a>

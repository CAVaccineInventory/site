  search_by_county: Şḗḗȧȧřƈħ ƀẏ ƈǿǿŭŭƞŧẏ...
  text: >
    Ŧħḗḗ şŧȧȧŧḗḗ ǿǿƒ Ƈȧȧŀīƒǿǿřƞīȧȧ ħȧȧş ȧȧ ṽȧȧƈƈīƞḗḗ şŧřȧȧŧḗḗɠẏ, ƀŭŭŧ ħȧȧş
    ḓḗḗŀḗḗɠȧȧŧḗḗḓ

    ƥřīǿǿřīŧīẑȧȧŧīǿǿƞ ȧȧƞḓ ȧȧḓḿīƞīşŧřȧȧŧīǿǿƞ ŧǿǿ ḗḗȧȧƈħ ƈǿǿŭŭƞŧẏ. Ḓḗḗƈīşīǿǿƞş
    ȧȧş ŧǿǿ ẇħīƈħ

    ƥȧȧŧīḗḗƞŧş ŧǿǿ ṽȧȧƈƈīƞȧȧŧḗḗ ȧȧƞḓ īƞ ẇħȧȧŧ ƒȧȧşħīǿǿƞ ȧȧřḗḗ ŭŭŀŧīḿȧȧŧḗḗŀẏ ŭŭƥ
    ŧǿǿ ḿḗḗḓīƈȧȧŀ

    ƥřǿǿṽīḓḗḗřş.


    Ẇḗḗ ħȧȧṽḗḗ ƈǿǿŀŀḗḗƈŧḗḗḓ ŧħḗḗ **ḿǿǿşŧ řḗḗƈḗḗƞŧ ƈǿǿŭŭƞŧẏ-ŀḗḗṽḗḗŀ
    īƞƒǿǿřḿȧȧŧīǿǿƞ** ƀḗḗŀǿǿẇ.

    Ɓřǿǿȧȧḓŀẏ, ẇḗḗ ŧħīƞķ ŧħȧȧŧ īƒ ŧħḗḗ īƞƒǿǿřḿȧȧŧīǿǿƞ ẇḗḗ ħȧȧṽḗḗ ǿǿƞ ƒīŀḗḗ ƒřǿǿḿ
    ȧȧ ƈǿǿŭŭƞŧẏ

    ḓīşȧȧɠřḗḗḗḗş ẇīŧħ ȧȧ ḿḗḗḓīƈȧȧŀ ƥřǿǿṽīḓḗḗř īƞ īŧ, ŧħḗḗ ǿǿƞḗḗ ḿǿǿşŧ ŀīķḗḗŀẏ
    ŧǿǿ ƀḗḗ řīɠħŧ īş 

    ŧħḗḗ ǿǿƞḗḗ ẇħǿǿ ƈǿǿŭŭŀḓ (ǿǿř ƈǿǿŭŭŀḓ ƞǿǿŧ) ƥŭŭŧ ȧȧ şħǿǿŧ īƞ şǿǿḿḗḗǿǿƞḗḗ'ş
    ȧȧřḿ.


    Şǿǿḿḗḗ ƈǿǿŭŭƞŧīḗḗş ħȧȧṽḗḗ şḗḗŧ ŭŭƥ şƈħḗḗḓŭŭŀīƞɠ şẏşŧḗḗḿş ǿǿř ħȧȧṽḗḗ
    ȧȧḓṽīƈḗḗ; ƥŀḗḗȧȧşḗḗ ƈħḗḗƈķ 

    ẏǿǿŭŭř ƈǿǿŭŭƞŧẏ ƀḗḗŀǿǿẇ.

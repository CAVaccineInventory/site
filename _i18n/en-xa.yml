  faq_toil_answr_1: >
    Ḿǿǿşŧ ħǿǿşƥīŧȧȧŀş ẇīŀŀ ɠḗḗŧ ŧħǿǿŭŭşȧȧƞḓş ǿǿƒ ƥħǿǿƞḗḗ ƈȧȧŀŀş ƥḗḗř ḓȧȧẏ. Ŧħḗḗẏ
    ȧȧřḗḗ ƈŭŭřřḗḗƞŧŀẏ ƀḗḗīƞɠ şŀȧȧḿḿḗḗḓ ƀẏ ḿȧȧƞẏ ḿǿǿřḗḗ ƥḗḗǿǿƥŀḗḗ ŧħȧȧƞ 

    ŭŭşŭŭȧȧŀ ȧȧşķīƞɠ ŧħḗḗḿ ŧħḗḗ şȧȧḿḗḗ ɋŭŭḗḗşŧīǿǿƞ: "Ḓǿǿ ẏǿǿŭŭ ħȧȧṽḗḗ ŧħḗḗ
    ṽȧȧƈƈīƞḗḗ?"
  faq_toil_answr_2: >
    Ɓẏ ȧȧşķīƞɠ ŧħȧȧŧ ɋŭŭḗḗşŧīǿǿƞ ȧȧƞḓ ƥŭŭƀŀīşħīƞɠ ŧħḗḗ ȧȧƞşẇḗḗř, ẇḗḗ ƈȧȧƞ şȧȧṽḗḗ
    ŧħḗḗīř ƥħǿǿƞḗḗ ƀȧȧƞḓẇīḓŧħ ƒǿǿř ŧħḗḗ ḓȧȧẏ-ŧǿǿ-ḓȧȧẏ ǿǿƥḗḗřȧȧŧīǿǿƞş 

    ǿǿƒ ŧħḗḗ ħǿǿşƥīŧȧȧŀ. Ẇḗḗ ȧȧŀşǿǿ şȧȧṽḗḗ ƥḗḗǿǿƥŀḗḗ şḗḗḗḗķīƞɠ ŧħḗḗ ṽȧȧƈƈīƞḗḗ
    ƒřǿǿḿ ħȧȧṽīƞɠ ŧǿǿ ƈȧȧŀŀ ḓǿǿẑḗḗƞş ǿǿƒ ŀǿǿƈȧȧŧīǿǿƞş ŧǿǿ ƒīƞḓ ǿǿƞḗḗ ŧħȧȧŧ 

    ħȧȧş ȧȧṽȧȧīŀȧȧƀīŀīŧẏ.
  faq_accurate: |
    Īş ŧħḗḗ īƞƒǿǿřḿȧȧŧīǿǿƞ ǿǿƞ ŧħīş ẇḗḗƀşīŧḗḗ ȧȧƈƈŭŭřȧȧŧḗḗ?
  faq_accurate_answer_1: >
    Ẇḗḗ ƥŭŭƀŀīşħ ǿǿƞŀẏ ẇħȧȧŧ ŧħḗḗ ṽȧȧƈƈīƞḗḗ şīŧḗḗ ŧǿǿŀḓ ŭŭş ẇħḗḗƞ ẇḗḗ ƈȧȧŀŀḗḗḓ.
    Ŧħḗḗ şīŧŭŭȧȧŧīǿǿƞ īş ƈǿǿḿƥŀḗḗẋ, şŭŭƥƥŀīḗḗş ḿȧȧẏ ṽȧȧřẏ ŧħřǿǿŭŭɠħǿǿŭŭŧ

    ŧħḗḗ ḓȧȧẏ, ȧȧƞḓ ƞǿǿŧ ḗḗṽḗḗřẏǿǿƞḗḗ ȧȧŧ ŧħḗḗ şīŧḗḗ ḿīɠħŧ ħȧȧṽḗḗ
    ŭŭƥ-ŧǿǿ-ŧħḗḗ-ḿīƞŭŭŧḗḗ īƞƒǿǿřḿȧȧŧīǿǿƞ ȧȧş ŧǿǿ ẇħȧȧŧ ŧħḗḗīř ƥǿǿŀīƈīḗḗş
    ȧȧƈŧŭŭȧȧŀŀẏ 

    ȧȧřḗḗ.
  faq_accurate_answer_2: |
    Ẇḗḗ'řḗḗ ḓǿǿīƞɠ ǿǿŭŭř ƀḗḗşŧ, ƀŭŭŧ ƈȧȧƞ'ŧ ḿȧȧķḗḗ ȧȧƞẏ ɠŭŭȧȧřȧȧƞŧḗḗḗḗş.
  faq_who: |
    Ẇħǿǿ ȧȧřḗḗ ẏǿǿŭŭ?
  faq_who_answer: >
    Ẇḗḗ ȧȧřḗḗ ȧȧ ƈǿǿḿḿŭŭƞīŧẏ-ḓřīṽḗḗƞ ǿǿřɠȧȧƞīẑȧȧŧīǿǿƞ, ẇīŧħ ǿǿṽḗḗř 300
    ṽǿǿŀŭŭƞŧḗḗḗḗřş ẇǿǿřķīƞɠ ẇīŧħ ŭŭş. ȦȦş ǿǿƒ Ĵȧȧƞŭŭȧȧřẏ 23řḓ, 2021, ǿǿŭŭř 

    ƈǿǿřḗḗ ŧḗḗȧȧḿ ẇȧȧş ȧȧƥƥřǿǿẋīḿȧȧŧḗḗŀẏ 20 ƥḗḗǿǿƥŀḗḗ.

  disclaimer: |
    본 사이트는 매일 주기적으로 캘리포니아에 있는 병원, 약국같은 의료 기관에 연락하여 백신 접종을 하고 있는지 체크합니다. 해당 기관에서 일하는 의료진들이 전달해주는 현시점 백신 프로그램에 대한 정보를 본 웹사이트에 업데이트 합니다. 본 사이트는 이 정보들이 정확한지 최선을 다해 검토하고 있지만 사용자께서 직접 의사 혹은 정부 관계자에게 백신 접종 장소에 대해 물어보시는것을 추천합니다. 

county_policies:
  search_by_county: 카운티로 찾기...
  text: |
    캘리포니아 주정부는 백신 전략을 가지고 있지만 백신 접종 우선 순위와 백신 관련 행정 업무를 카운티에 위임하였습니다. 어떤 사람이 먼저 백신 접종을 받고 받는 절차는 종국적으로 의료기관에게 있습니다. 

    아래에 **가장 최근 카운티별 정보**를 모아뒀습니다. 만약 카운티와 카운티에 있는 의료기관의 백신 접종 관련 정보가 일치하지 않는다면, 접종을 실행하는 의료기관이 더 정확할 확률이 높다고 판단합니다. 

    카운티 마다 별도의 예약 시스템과 조언들이 있습니다. 밑에서 본인의 카운티를 체크해주세요.
index:
  header: 본인 혹은 사랑하는 이를 위한 COVID-19 백신 찾기
  subtitle: |
    안전하고 신뢰가는 COVID-19 백신은 캘리포니아의 고령자와 의료 종사자들에게 현재 공급되고 있습니다. 하지만 어디서 어떻게 접종을 받을 수 있는지 알기 어렵습니다. 본 사이트는 매일 주기적으로 병원들과 약국에 연락하여 백신 여부와 접종 절차를 업데이트 하고 있습니다.
  disclaimer: |
    안전하고 신뢰가는 COVID-19 백신은 캘리포니아의 해당되는 사람들에게 제공되고 있습니다. 하지만 어디서 어떻게 접종을 받을 수 있는지 알기 어렵습니다. 본 사이트는 매일 주기적으로 병원들과 약국에 연락하여 백신 여부와 접종 절차를 업데이트 하고 있습니다.
  disclaimer_1: |
    캘리포니아 주에서는 65세 이상의 사람들에게 COVID-19 백신 접종을 <a href="https://www.npr.org/2021/01/13/956574947/california-to-vaccinate-residents-65-or-older-against-covid-19">허가하였습니다</a>. 캘리포니아 주의 COVID-19 백신 프로그램은 빠른 속도로 발전하고 있습니다. <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/index.html">연방</a>, <a href="https://covid19.ca.gov/vaccines/">주,</a> 그리고 <a href="https://www.vaccinateca.com/county-policies">카운티</a> 정부 차원에서 빠른 업데이트를 하고 있습니다. 이 정부 웹사이트들이 공인된 정보를 얻을 수 있는 최적의 웹사이트들일 것입니다.
  disclaimer_2: |
    본 사이트는 지역 사회 공동체에 의해 운영되며 정부 혹은 의료 기관과는 연관이 없습니다. 
  illustration: 의사가 백신을 접종하는 삽화
  positive_feedback: 이 웹사이트가 도움이 된다면 알려주세요!
  corrections: |
    본 사이트에 없는 장소 혹은 연락정보가 잘못 표기되있다면 <a href="https://airtable.com/shrY44NvEjHBscrOH" class="text-black">알려주세요.</a>

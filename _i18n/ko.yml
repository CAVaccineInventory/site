footer:
  lang_disclaimer: |
    본 웹사이트의 번역본은 아직 현재 진행형입니다. 특정 정보들을 변역 못한점에 대해 양해 부탁드립니다.
about_us:
  coordinators: "Day 1부터 함께 일해준 사람들:"
  intro_1: |
    VaccinateCA는 캘리포니아 거주민들에게 COVID-19 백신의 재고 상황과 예약절차 방법을 빠르고 정확하게 전달하기 위해 만들어진 민간 웹사이트입니다.
  intro_2: |
    저희 담당자들은 연락을 통해 매일 수백여개의 백신 접종장소들의 백신 여부와 접종 가능 여부를 확인 후 본 웹사이트에 게재하고 있습니다.
  faq_header: |
    자주 묻는 질문 (FAQ)
  faq_help: "어떻게 도와드릴까요?"
  faq_help_answer_1: |
    당신의 커뮤니티에 백신에 대해서 알리세요. 사랑하는 이들과 자격이 충족되는 이들이 백신을 맞을 수 있게 도와주세요. 계속해서 마스크를 착용하고 사회적 거리두기를 실행하여 주세요.
  faq_help_answer_2: |
    저희가 COVID-19 백신 관련 정보를 지속적으로 전달하기 위해 가장 필요한 자원은 캘리포니아 내에 있는 의료 기관들에 연락하는것을 도와줄 수 있는 책임감 있는 봉사자들입니다.
  faq_help_answer_3: |
    봉사하고 싶으시면 <a href="https://airtable.com/shrY9Ac8PGuudZAe3">연락 부탁드립니다</a>.
  faq_help_answer_4: |
    그 외에 방법으로 돕고 싶으시다면 저희 <a href="https://twitter.com/ca_covid">트위터 팔로우</a>를 통해 업데이트를 확인하세요.
  faq_help_answer_5: |
    본 웹사이트는 금전적 지원을 필요로 하지 않습니다. 기부가 절실한 다른 단체에 힘써주시길 바랍니다.
  faq_press: |
    기자입니다. 어떻게 연락할 수 있을까요?
  faq_press_answer: |
    <a href="mailto:media@vaccinateca.com">media@vaccinateca.com</a>으로 연락주시면 빠른 시일내에 연락하겠습니다.
  faq_medical: |
    의료 기관 관계자입니다! 어떻게 저희 정보 업데이트를 신청할 수 있을까요?
  faq_medical_answer_1: |
    감사합니다!
  faq_medical_answer_2: |
    <a href="tel:+14153014597">(415) 301-4597</a>로 소속 기관과 저희가 연락할 수 있는 내부 담당자 혹은 연락처를 남겨주세요. 이 번호로는 사진을 받지 못하니 문자로 부탁드립니다.
  faq_medical_answer_3: |
    담당자가 최대한 빠른 시일내에 조치를 취하겠습니다.
  faq_community: |
    사회복지사 혹은 공무원입니다. 상의할 수 있을까요?
  faq_community_answer_1: |
    본 웹사이트는 캘리포니아 거주민들의 백신 접종을 위해 돕고싶습니다. <a href="mailto:partners@vaccinateca.com">partners@vaccinateca.com</a>으로 연락 부탁드립니다.
  faq_toil: |
    이 웹사이트가 하는 일이 의료기관 시스템의 악영향을 미치나요?
  faq_toil_answr_1: |
    많은 병원들이 백신 재고 관련 질문에 대해 수많은 전화를 받고 있습니다.
  faq_toil_answr_2: |
    본 웹사이트에 백신 재고 관련 정보를 업데이트 함으로써 병원들이 받는 전화량을 줄여주고 있습니다. 또한 백신을 찾는 사람들에게 수십개의 백신 접종 장소중 백신이 있는곳을 알려주고 있습니다.
  faq_accurate: |
    이 웹사이트에 있는 정보들이 정확한가요?
  faq_accurate_answer_1: |
    본 웹사이트는 백신 접종 장소에 연락하여 받은 정보들만 기재하고 있습니다. 현재 상황이 복잡함으로 당일의 백신재고에 변동이 생길 수 있으며 백신 접종 장소에 종사하는 모든 사람이 백신 관련 정보에 대해 업데이트가 안되어 있을 수 있습니다.
  faq_accurate_answer_2: |
    저희도 최선을 다하고 있지만 정확도를 보장할 수는 없습니다.
  faq_who: |
    이 웹사이트는 누가 운영하나요?
  faq_who_answer: |
    저희는 민간단체로 300여명의 자원봉사자가 돕고 있습니다. 2021년 1월 23일에 시작하였을때는 약 20명으로 시작하였습니다.

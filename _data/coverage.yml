- title: NBC News
  image: nbc.png
  text: California technologists create website to track vaccinations
  url: https://www.nbcnews.com/tech/tech-news/california-technologists-create-website-track-vaccinations-n1255381
  quote: "Each morning the volunteers call a list of hospitals, pharmacies and even fire departments. ... The VaccinateCA group says that all they want to do is make sure that as many doses get into as many arms as quickly as possible."
- title: Los Angeles Times
  image: latimes.png
  text: "Essential California: Crowdsourcing how to get the COVID-19 vaccine"
  url: https://www.latimes.com/california/newsletter/2021-01-19/coronavirus-vaccine-covid-website-how-to-find-appointments-county-seniors-essential-california
  quote: "[VaccinateCA] appears to be the closest thing California currently has to a centralized database ... where people 65 and older can find out where vaccines are actually available, and how to make appointments."
- title: San Francisco Chronicle
  image: sfchronicle.png
  text: This crowdsourced website tracks where you can get vaccinated in California
  url: https://www.sfchronicle.com/bayarea/article/This-crowdsourced-website-tracks-where-you-can-15882787.php
  quote: "[M]ore than 200 volunteers for VaccinateCA have been calling hospitals, pharmacies and other medical centers to compile information about each California county’s vaccination availability. [VaccinateCA] appears to be the most complete resource currently available to eligible Californians..."
- title: KQED
  image: kqed.png
  text: California's Clearest COVID-19 Vaccine Appointment Dashboard Is Run by Volunteers
  url: https://www.kqed.org/news/11856204/californias-clearest-covid-19-vaccine-appointment-dashboard-is-run-by-volunteers
  quote: "VaccinateCA ... not only lists vaccination sites around California, but details their current vaccine availability. [The team] compiled a list of medical centers, pharmacies and hospitals around the state, and now regularly contacts those locations to confirm their vaccine inventory — as well as what groups they're now accepting, and how to make an appointment yourself."
- title: Fox 2
  image: fox2.png
  text: California volunteers create crowdsourcing site for available vaccines
  url: https://www.ktvu.com/news/california-volunteers-create-crowdsourcing-site-for-available-vaccines
  quote: "[H]undreds of volunteers are willing to do the leg work to find Californians, especially those 65 and older, local sites to make a vaccine appointment."
- title: Vox
  image: vox.png
  text: How Californians are resorting to crowdsourcing to get their Covid-19 vaccine
  url: https://www.vox.com/future-perfect/2021/1/15/22231241/california-coronavirus-vaccine-availability-moderna-pfizer
  quote: "[A]n effort has sprung up to report on where shots are available to the elderly. Volunteers have set up a spreadsheet with a simple premise: One person can call each location every day and ask if vaccines are available, and then publish the information for everyone to see ... And the site has already been used to get some people vaccinated."
